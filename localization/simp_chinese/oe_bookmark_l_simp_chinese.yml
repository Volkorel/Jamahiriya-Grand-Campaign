 bm_1121_demons_desc:0 "两座京城的熙熙攘攘中，没人想到帝国是顷刻崩塌的。名鹰异兽充塞着贵族的庭院，绫罗绸缎装点着新妇红颜。而在进献贡赋的路上，已经饿殍遍地，豪强林立。布衣与边民，一代代含忍着帝国宫廷的膨胀与骄奢；胥吏与市井，习惯了薄如蝉翼的平衡。指向燕云的一次豪情挥师，究竟是中兴之路，而是新的悬崖？北望烟尘的将士，从此辞别了京城的一枕梦华。\n"
