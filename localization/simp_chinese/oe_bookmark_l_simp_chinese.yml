 bm_960_relight:0 "捭阖录"
 bm_960_relight_desc:0 "捭阖中原的沙尘已渐渐平息，正是大周皇帝柴荣的兵锋威服四方，西取关中，南讨江淮，北临太原，各个偏安的朝廷都为之胆怯，纷纷上书割地请降。可是乾坤未定，与柴荣约为兄弟的赵匡胤已执掌禁军，小朝廷尚有余威，契丹的二元帝国日益稳固。安西的突厥人举国皈依真主，云南的段氏终结了三朝喋血，奢靡的平安京闪烁着鬼影。谁，才是终结乱世的人?"
bookmark_relight_liujun:0 "大汉皇帝 刘均"
bookmark_relight_liujun_desc:0 "短短三年，沙陀的汉王朝便从建立走向覆灭，纵横四方的沙陀人最后只留下偏安一隅的太原小朝廷，北方的契丹皇帝正等待着下一年的朝贡，而开封的新王朝即将再次发起猛攻。太行山下，你是将重现祖辈的荣光，还是称臣南北，郁郁天地之间？"
bookmark_relight_zhaokuangyin:0 "殿前都指挥使 赵匡胤"
bookmark_relight_zhaokuangyin_desc:0 "大周皇帝已布武于四海，兵锋之盛，天下无当；治国之勤，数朝罕有。作为柴荣的侍卫长，赵匡胤冒矢石护主有功，执掌新式禁军殿前司，冉冉升起。然，为山九仞者比比皆是，功亏一篑亦屡见不鲜。沙陀列朝，皆逃不过禁军、皇族与藩镇倾轧以致殄灭的命运。此刻柴荣龙体欠安，外有善战的骁将节度，内有老枢密使和外戚宗族，又一介禁军统帅，能否扭转中原王朝兴亡勃忽的宿命？"
bookmark_relight_jing:0 "契丹可汗 耶律璟"
bookmark_relight_jing_desc:0 "在重新将大辽的皇位夺回到辽太宗一脉后，志得意满的耶律璟践祚，上尊号为天顺皇帝，至今已有五年，从西方的蒙兀诸部，到东方的生熟女真，从北方的俱伦泊，到南方的燕云诸州，四海宾服给予了耶律璟耽酣憩日的底气，万机事繁，自有蕃汉诸臣共莅之，来自草原的雄鹰闭上了眼睛，是碌碌无为昏度时日，还是假寐等待一飞冲天？"
bookmark_relight_lijing:0 "大唐皇帝 李璟"
bookmark_relight_lijing_desc:0 "登基十四年，保大皇帝的本就不多的威严已消弭殆尽，在南讨闽国，西除南楚之后，便再难进寸步。大周来犯，怯懦无疑的李璟已改名避讳，俯首称臣，言辞谦卑，体态驯服，在上奉江淮全地之后，又得一夕之安寝。只是此等摇尾乞怜之功，又能赓续南唐国祚到何时呢，问鼎中原的理想，是否敢在卧榻梦回？"
bookmark_relight_chairong:0 "大周皇帝 柴荣"
bookmark_relight_chairong_desc:0 "在20余年的混乱后，中原迎来一线光明。凭借复杂的勋贵联姻，周王朝暂时驯服了沙陀列朝的强藩。柴荣登基两年，西败蜀，南破唐，北退辽，似乎尽只待兵锋所指，中原混元一统！只是，天命的安排尚有蹊跷，卜筮之词，似有他言……"
bookmark_relight_mengchang:0 "大蜀皇帝 孟昶"
bookmark_relight_mengchang_desc:0 "天子之贵，是乃锦衣玉食也，中原的霸主旋起旋灭，而后蜀的朝廷却已立国二十有余，温柔乡中的流连忘返已然遮掩孟昶曾经的进取之心，一年前关中四州的失丧似乎确立了仅能偏安的现实，天府之国，沃野千里，是将成孟氏的帝王之基，抑或偏安之陵呢？"
bookmark_relight_TrashigO_n:0 "古格王 扎西衮"
bookmark_relight_TrashigO_n_desc:0 "在高原藏地的雪山迷雾之中，曾经盛极一时的吐蕃帝国已然分崩离析，在遥远的古格，席卷全藏的战火烽烟还没有波及至此。绝处逢生的悉卜野王子吉德尼玛衮在此迎娶了象雄土王的独女，将悉卜野的血脉堪堪延续。绝处逢生的落难王子果然不负老土王的重望，重整旗鼓，逐步兼并了西藏西部这片辽阔的地区。而父祖的王国三分，身为次子的扎西衮却也将到汉人口中的知天命的岁数，吐蕃帝国的余烬，是复燃，抑或是熄灭？"
bookmark_relight_fujiwara:0 "大和摄政 藤原实赖"
bookmark_relight_fujiwara_desc:0 "平安京正上演着最绮丽淫靡的一幕。年过半百的藤原实赖仍牢牢把持着摄政大权。平安京内，阴谋迭起，鬼影幢幢，多病天皇与贵族妇女屡求阴阳寮及高僧禳除灾凶。东北方征战的武士渴求荣誉，地方庄园势力也日益坐大，倚赖的海风送来消息，西土有了新的王者。富贵岂有常，且看落花一瞬。"
bookmark_relight_duan:0 "大理国王 段思聪"
bookmark_relight_duan_desc:0 "崇山峻岭之中的王国，不用担心中原的纷乱与战火。一心钻研佛法深邃的段氏已历四代，自称的皇帝即使如何高大的尊谥也无人在意，高、董两家的朝堂之争也不过是山野朝堂的打闹。是归于籍籍无名，还是成为新的帝国之主，在纷争的朝堂上，段思聪的抉择尚未分晓……"
bookmark_relight_satuq:0 "萨图克·布格拉汗"
bookmark_relight_satuq_desc:0 "当萨图克遇见那位阿訇的一刻，中亚的历史被彻底改变了。年轻而苦闷的特勤找到了出口，释放他的抱负，以及仇恨。他迅速赢得了支持，并夺取了喀什噶尔的叔父的汗位。弯刀与经诵给予绿洲民无尽的力量，他们不再是被鄙夷的边缘人，而很快，那些曾经傲视中亚的古老王国将目睹他们惊人的力量。"

 bm_979_reconquest:0 "燕云台"
 bm_979_reconquest_desc:0 "猛士的时代终将谢幕，舞台留给了宫廷密谋家。勋贵联姻挽救了破碎的帝国，兄弟不再相残，而是各当一面，事业相继；但宫廷中烛影闪烁，他们在半生的觊觎中活成了兄长的模样，或在温柔的床泽边勾画宏愿。靠女性得以粘合的皇座，也只有依靠女性去攀登，或者终归属于女性。只是在猛士落幕之前，还有几人，演出了千古绝唱。"
