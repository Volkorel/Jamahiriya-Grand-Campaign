 bm_936_divide:0 "天净沙" #塞上秋
 bm_936_divide_desc:0 "有谁见过天裂的模样？大唐混一夷夏的秩序不复存在，种族仇恨死灰复燃。曾一统中原的沙陀武士们，陷入无休止的猜忌和恶斗。汉人、沙陀人、契丹人，甚至不知所出的勇士，都在竞逐天下大位，否则自身难保；而他们的兄弟和战友，已在背后磨刀霍霍。当石敬瑭与耶律德光入主中原时，天下将再度分裂为汉与胡两大阵营，从此再难弥合……"

