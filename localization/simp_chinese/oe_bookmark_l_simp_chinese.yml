 bm_1032_peace_desc:0 "在一代人的和平之后，那些深宫女性臂弯中的皇子们长大了。他们厌倦繁文缛节和母权的约束，或叛逆或消沉地，登上了各自的皇位。而成长于马上的豪杰之子，早就想抛弃父辈们的事大隐忍，开辟新的天地。中原的青年才俊，目睹黎民之苦，渴望救治国家的百年沉疴。也许柔弱战胜不了粗莽，但也许，柔弱拥有着再造文明的力量。"
