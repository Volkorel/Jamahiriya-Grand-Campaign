 illusion_NichangBrocade_decisiony_confirm:0 "改制服饰"
 illusion_NichangBrocade_decisiony_desc:0 "#Z 华夏衣冠，悠悠千载。锦绣霓裳，岁月泱泱。\n浴乎于沂，风乎舞雩。被鹤氅裘，恭乘高舆。\n不学博依，不能安诗。乐而不淫，哀而不伤。\n轩辕至今，盖已成殇。千古风雅，华夏霓裳。#!"
 necp_nichang_brocade_index_effect:0 "#Z 常朝起居并[gongfuclo_int|E]，时服有差，特命改制，定[chefulevel_int|E]制度#!"
 necp_change_song_option:0 "#Z 改制 #CoTomato 宋制#! 公服#!"
 necp_change_song_option_tooltip:0 "#Z 常朝起居并[gongfuclo_int|E]，每岁诞节端午初冬，各赐时服有差，特命改制，定[chefulevel_int|E]制度。礼部式，三品已上服#CoPurple 紫#!，五品已上服#CoPR 朱#!，七品以上服#CoGreen 绿#!，九品以上服#CoCyan 青#!#!。"
 necp_change_song2_option:0 "#Z 改制 #CoTomato 宋制#! 公服 样式II#!"
 necp_change_song2_option_tooltip:0 "#Z 常朝起居并[gongfuclo_int|E]，每岁诞节端午初冬，各赐时服有差，特命改制，定[chefulevel_int|E]制度。礼部式，三品已上服#CoPurple 紫#!，五品已上服#CoPR 朱#!，七品以上服#CoGreen 绿#!，九品以上服#CoCyan 青#!#!。"
 necp_change_tang_option:0 "#Z 改制 #CoGolden 唐制#! 公服#!"
 necp_change_tang_option_tooltip:0 "#Z 常朝起居并[gongfuclo_int|E]，每岁诞节端午初冬，各赐时服有差，特命改制，定[chefulevel_int|E]制度。礼部式，三品已上服#CoPurple 紫#!，五品已上服#CoPR 朱#!，七品以上服#CoGreen 绿#!，九品以上服#CoCyan 青#!#!。"
