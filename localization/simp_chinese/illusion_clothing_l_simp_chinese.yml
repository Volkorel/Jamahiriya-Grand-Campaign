#
 game_concept_gongfuclo_int:0 "公服"
 game_concept_gongfuclo_int_desc:0 "公事之服，是汉文化圈古代官员官服的一种，圆领、右衽，用丝绸制作，依品秩用不同颜色，其颜色、样式在历朝历代公服皆有变化。宫廷乐舞中舞生也会穿着公服，颜色等差则不明显。"
 game_concept_chefulevel_int:0 "车服"
 game_concept_chefulevel_int_desc:0 "车舆礼服，历朝官员按级别高下制定严格规定，作为官吏等级的标志。\n《书·舜典》：“敷奏以言，明试以功，车服以庸。”\n《国语·周语上》：“故为车服旗章以旌之。”\n旌，表也；车服、旗章，上下有等，所以章别贵贱，为之表识也。"
#
 necp_nichang_banner_index_decision:0 "改制九旗"
 necp_nichang_banner_index_decision_desc:0 "#Z 司常掌九旗之物名，各有属以待国事。日月为常，交龙为旂，通帛为旜，杂帛为物，熊虎为旗，鸟隼为旟，龟蛇为旐，全羽为旞，析羽为旌。#!"
 necp_nichang_banner_index_decision_tooltip:0 "#Z 三辰旂旗，昭其明也。国库充盈，当重制九旗，以彰天子之仪#!"
