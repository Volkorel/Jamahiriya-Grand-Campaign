 game_concept_bureaucracy_title_rank_desc:0 "职位等级将实地[title|E]根据爵级、首府发展度、到帝国首都距离分为七个等级。\n[lifestyle_bureaucrat|E]的五个品位倾向与[title|E]的前五个等级一一对位，[lifestyle_bureaucrat|E]与[bureaucracy_title_rank|E]不匹配的官员将被调到匹配的位置。\n\n职等分别为：\n$EFFECT_LIST_BULLET$[bureaucracy_title_rank_1|E]\n$EFFECT_LIST_BULLET$[bureaucracy_title_rank_2|E]\n$EFFECT_LIST_BULLET$[bureaucracy_title_rank_3|E]\n$EFFECT_LIST_BULLET$[bureaucracy_title_rank_4|E]\n$EFFECT_LIST_BULLET$[bureaucracy_title_rank_5|E]\n$EFFECT_LIST_BULLET$[bureaucracy_title_rank_6|E]\n$EFFECT_LIST_BULLET$[bureaucracy_title_rank_7|E]"

