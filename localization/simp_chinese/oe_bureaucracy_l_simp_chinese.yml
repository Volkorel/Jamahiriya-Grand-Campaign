trait_lifestyle_bureaucrat:0 "官阶"
game_concept_lifestyle_bureaucrat:0 "官阶"
game_concept_lifestyle_bureaucrat_desc:0 "该角色已投身官场，依靠立功和结交可提升[trait_level_track_xp|E]，唯听命朝廷，宦游沉浮，也在仕途之中磨砺心性。"
trait_lifestyle_bureaucrat_desc:0 "该角色已投身官场，依靠立功和结交可提升[trait_level_track_xp|E]，唯听命朝廷，宦游沉浮，也在仕途之中磨砺心性。"
trait_lifestyle_bureaucrat_desc1:0 "[ROOT.GetCharacter.GetFirstNameNoTooltip]已投身官场，依靠立功和结交可提升[trait_level_track_xp|E]，唯听命朝廷，宦游沉浮，也在仕途之中磨砺心性。"
trait_track_scholastics:0 "明经"
trait_track_scholastics_desc:0 "提升[trait_level_track_xp|E]，需要在[county|E]传播[top_liege|E]的[faith|E]和[culture|E]，获得[title|E]时具备较高[learning_lifestyle|E][perk|E]  \n明经[trait_level_track|E]将提升[character_personality|E]中的胆量和荣誉。" #完成[pilgrimage|E]，
trait_track_accomplishments:0 "事功"
trait_track_accomplishments_desc:0 "提升[trait_level_track_xp|E]，需要建造[realm_capital|E][building|E]，提升[county|E][development|E]，提升[realm_capital|E][county_opinion|E]，为[liege|E]赢得[war|E]，[acclaimed_knight|E]获得[glory|E]，获得[title|E]时具备较高[stewardship_lifestyle|E][perk|E]   \n事功[trait_level_track|E]将提升[character_personality|E]中的贪婪。"
trait_track_seniority:0 "城府"
trait_track_seniority_desc:0 "提升[trait_level_track_xp|E]，需要参与[travel|E]，进行宫廷[scheme|E]，伪造或使用[hook|E]，成为[house_head|E]，获得[title|E]时具备较高的[dynasty_prestige_level|E] \n一旦犯有众所周知的[crime|E]，[trait_level_track_xp|E]将将被清空。 \n资历[trait_level_track|E]将提升[character_personality|E]中的理性。"
trait_track_sociability:0 "交游"`
trait_track_sociability_desc:0 "提升[trait_level_track_xp|E]，需要#E 拉拢#!或#E 勾引#!的[personal_scheme|E]成功，参加#E 宴会#!和 #E 狩猎#![activity|E]、[pay_homage|E]，[petition_liege|E]，获得[title|E]时具备较高的[diplomacy_lifestyle|E][perk|E]  \n交游[trait_level_track|E]将提升[character_personality|E]中的社交。"


 #官僚特质
 
 trait_BureaucracyEmpire_bureaucrat_1:0 "初出茅庐"
 trait_BureaucracyEmpire_bureaucrat_1_desc:0 "该角色正在学习如何处理公文和熟悉官场规则。\n\n[lifestyle_bureaucrat|E]只有采用[official_succession_law|E]的官员即流官才能持有，代表官员的品级秩禄，无[title|E]时予以保留，官阶高的官员会赴任更重要的[title|E]实职。\n官阶三级以上可任[duchy|E]职、二级以上可任[count|E]职，否则将被降职；有众所周知的[crime|E]、精神疾患，[trait_level_track_xp|E]将被清空；违反性别法、年龄超过70岁，会被[depose|E]。\n\n以下任一[trait_level_track|E]升级即可提升官阶。"

 trait_BureaucracyEmpire_bureaucrat_2:0 "头角峥嵘"
 trait_BureaucracyEmpire_bureaucrat_2_desc:0 "该角色在仕途上崭露头角，正踌躇满志地渴望施展抱负。\n\n[lifestyle_bureaucrat|E]只有采用[official_succession_law|E]的官员即流官才能持有，代表官员的品级秩禄，无[title|E]时予以保留，官阶高的官员会赴任更重要的[title|E]实职。\n官阶三级以上可任[duchy|E]职、二级以上可任[count|E]职，否则将被降职；有众所周知的[crime|E]、精神疾患，[trait_level_track_xp|E]将被清空；违反性别法、年龄超过70岁，会被[depose|E]。\n\n以下任一[trait_level_track|E]升级即可提升官阶。"
 
 trait_BureaucracyEmpire_bureaucrat_3:0 "清浊莫辨"
 trait_BureaucracyEmpire_bureaucrat_3_desc:0 "该角色经历过理想与现实的碰撞，人情练达，能够成熟地做出妥协和利益交换。\n\n[lifestyle_bureaucrat|E]只有采用[official_succession_law|E]的官员即流官才能持有，代表官员的品级秩禄，无[title|E]时予以保留，官阶高的官员会赴任更重要的[title|E]实职。\n官阶三级以上可任[duchy|E]职、二级以上可任[count|E]职，否则将被降职；有众所周知的[crime|E]、精神疾患，[trait_level_track_xp|E]将被清空；违反性别法、年龄超过70岁，会被[depose|E]。\n\n以下任一[trait_level_track|E]升级即可提升官阶。"

 trait_BureaucracyEmpire_bureaucrat_4:0 "庙堂之高"
 trait_BureaucracyEmpire_bureaucrat_4_desc:0 "该角色可应对政局变幻，凭借政治经验做出精明的决策。\n\n[lifestyle_bureaucrat|E]只有采用[official_succession_law|E]的官员即流官才能持有，代表官员的品级秩禄，无[title|E]时予以保留，官阶高的官员会赴任更重要的[title|E]实职。\n官阶三级以上可任[duchy|E]职、二级以上可任[count|E]职，否则将被降职；有众所周知的[crime|E]、精神疾患，[trait_level_track_xp|E]将被清空；违反性别法、年龄超过70岁，会被[depose|E]。\n\n以下任一[trait_level_track|E]升级即可提升官阶。"

 trait_BureaucracyEmpire_bureaucrat_5:0 "宦海平生"
 trait_BureaucracyEmpire_bureaucrat_5_desc:0 "该角色历经王朝兴衰，惯看宦海沉浮。\n“宦海平生”是第五级的官阶。\n\n[lifestyle_bureaucrat|E]只有采用[official_succession_law|E]的官员即流官才能持有，代表官员的品级秩禄，无[title|E]时予以保留，官阶高的官员会赴任更重要的[title|E]实职。\n官阶三级以上可任[duchy|E]职、二级以上可任[count|E]职，否则将被降职；有众所周知的[crime|E]、精神疾患，[trait_level_track_xp|E]将被清空；违反性别法、年龄超过70岁，会被[depose|E]。\n\n以下任一[trait_level_track|E]升级即可提升官阶。"

 trait_BureaucracyEmpire_bureaucrat_6:0 "炙手可热"
 trait_BureaucracyEmpire_bureaucrat_6_desc:0 "该角色担当王朝重任，朝野为之侧目。\n“炙手可热”是第六级的官阶。\n\n[lifestyle_bureaucrat|E]只有采用[official_succession_law|E]的官员即流官才能持有，代表官员的品级秩禄，无[title|E]时予以保留，官阶高的官员会赴任更重要的[title|E]实职。\n官阶三级以上可任[duchy|E]职、二级以上可任[count|E]职，否则将被降职；有众所周知的[crime|E]、精神疾患，[trait_level_track_xp|E]将被清空；违反性别法、年龄超过70岁，会被[depose|E]。\n\n以下任一[trait_level_track|E]升级即可提升官阶。"

 trait_BureaucracyEmpire_bureaucrat_7:0 "宰执天下"
 trait_BureaucracyEmpire_bureaucrat_7_desc:0 "该角色一手掌握的王朝的命运。\n“宰执天下”是最高级的官阶。\n\n[lifestyle_bureaucrat|E]只有采用[official_succession_law|E]的官员即流官才能持有，代表官员的品级秩禄，无[title|E]时予以保留，官阶高的官员会赴任更重要的[title|E]实职。\n官阶三级以上可任[duchy|E]职、二级以上可任[count|E]职，否则将被降职；有众所周知的[crime|E]、精神疾患，[trait_level_track_xp|E]将被清空；违反性别法、年龄超过70岁，会被[depose|E]。\n\n以下任一[trait_level_track|E]升级即可提升官阶。"


