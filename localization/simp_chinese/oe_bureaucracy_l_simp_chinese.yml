 action_bureaucrat_heir:0 "继承人没有官职"
 action_bureaucrat_heir_desc:5 "哦不！看来你的[player_heir|E]没有任何可玩的头衔。如果你现在死亡，游戏就会结束——那是我们要尽量避免的！\n\n#TUT 如果你处于这种情况，这可能意味着你需要给自己的第一继承人谋取一官半职。想办法让TA获得伯爵级以上的领地，可以先让TA取得律令制下的[lifestyle_bureaucrat|E]特质，并让其离开任何[court|E]进入流官机制的选官池。只要在你死亡时，[player_heir|E]或其他家族成员仍保有伯爵级以上头衔，游戏仍然可继续。\n\n这是关键时刻，不要冒任何无意义的风险！#!"
