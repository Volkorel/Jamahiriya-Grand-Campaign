zunhao_1_desc:0 "天宝八载四月。群臣上尊号曰开元天地大宝圣文神武应道皇帝"
zunhao_2_desc:0 "咸通三年正月庚午，群臣上尊号曰睿文明圣孝德皇帝。"
zunhao_3_desc:0 "十一月庚寅，改元乾符。群臣上尊号曰圣神聪睿仁哲明孝皇帝"
zunhao_4_desc:0 "开宝元年十一月，加号曰应天广运圣文神武明道皇帝"
zunhao_5_desc:0 "景祐二年十一月，百官上尊号为景祐体天法道钦文聪武圣神孝德皇帝"
zunhao_6_desc:0 "政和年间，自号教主道君皇帝"
zunhao_7_desc:0 "天显二年十一月即皇帝位，群臣上尊号为“嗣圣皇帝”"
zunhao_8_desc:0 "即皇帝位，群臣上尊号为“天顺皇帝”"
zunhao_9_desc:0 "即皇帝位，群臣上尊号为“天赞皇帝”"
zunhao_10_desc:0 "即皇帝位，群臣上尊号为“天祚皇帝”"
zunhao_11_desc:0 "收国二年十二月，群臣上尊号“大圣皇帝”"
zunhao_12_desc:0 "同光二年二月癸酉，宰臣豆卢革率百官上尊号，曰昭文睿武至德光孝皇帝"
zunhao_13_desc:0 "中和元年四月庚寅，贼众上黄巢尊号曰承天应运启圣睿文宣武皇帝。"