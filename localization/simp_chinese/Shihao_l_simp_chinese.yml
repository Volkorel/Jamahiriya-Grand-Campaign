 shihao_gaozu_desc:0 "[CHARACTER.GetShortUINameNoTooltipNoFormat] 覆帱同天，克有天下，谥曰神尧大圣大光孝\n\n贞观九年（635）病逝，初谥太武皇帝（一作“大武皇帝”），高宗上元元年（674），改谥神尧皇帝，玄宗天宝八载，改谥神尧大圣皇帝。天宝十三载（752）， 增谥为神尧大圣大光孝皇帝。"                                                                  
