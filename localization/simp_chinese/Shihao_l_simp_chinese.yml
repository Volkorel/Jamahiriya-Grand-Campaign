yuandichenliuwang_desc:0 "降封为陈留王。年五十八，大安元年崩，谥曰元皇帝。\n\n奂知鼎命已移，垂拱仰成，永终天禄，甘于亡灭，孝献之流尔。"

haixigong:0 "海西公"
haixigong_desc:0 "大司马桓温所废，降封东海王，后又降封海西县公"

yulinwang:0 "废"               #郁林王萧昭业
yulinwang_desc:0 "遇害后，萧鸾以皇太后名义下诏，追贬萧昭业为郁陵王。\n\n十愆有一，无国不失。郁林负荷，弃礼亡律。"

hailinggongwang:0 "废"            #海陵王萧昭文
hailinggongwang_desc:0 "萧鸾拥立的傀儡，后降封海陵王\n\n穆穆海陵，因亡代兴。不先不后，遭命是膺。"

donghunhou:0 "废"              #东昏侯萧宝卷
donghunhou_desc:0 "萧衍掌权后，褫夺萧宝卷帝号，贬为涪陵王，后依汉海昏侯故事再贬为东昏侯\n\n东昏慢道，匹癸方辛。乃隳典则，乃弃彝伦，玩习兵火，终用焚身。"

huaiyinwang:0 "淮阴王"
huaiyinwang_desc:0 "侯景废萧纲，立萧栋为帝。后接受禅让，降封萧栋为淮阴王"

jiananwang:0 "建安王"
jiananwang_desc:1 "陈霸先废黜，降为建安王，萧庄追谥“闵”！"

jiangyinwang:0 "敬"          #萧方智
jiangyinwang_desc:1 "敬帝遭家不造，绍兹屯运，征伐有所自出，政刑不由于己，时无伊、霍之辅，焉得不为高让欤？"

yingyangwang:0 "少"
yingyangwang_desc:0 "被权臣徐羡之、谢晦等人所废，降为营阳王。\n\n社稷将坠，岂可复嗣守洪业，君临万邦。今废为营阳王，一依汉昌邑、晋海西故事。 "

yuanxiong:0 "伪"
yuanxiong_desc:1 "元凶邵“穷弑极逆，开辟未闻”"

liuziye:0 "废"
liuziye_desc:0 "宋前废帝詈辱祖考，行秽禽兽。武王数殷纣之衅，不能挂其万一。"

liuyu:0 "废"
liuyu_desc:0 "宋后废帝暴戾酷虐，藏玺怀绂，鱼服忘反，霣社残宗，污宫潴庙。"

shundiruyinwang:0 "顺"        #宋顺帝刘准
shundiruyinwang_desc:0 "齐王践阼，封为汝阴王，待以不臣之礼。后殂于丹阳宫，时年十三。谥曰顺帝。"

linhaiwang:0 "废"                  #陈临海王
linhaiwang_desc:0 "临海懦弱，有同于帝挚，文后虽欲不鉴殷道，盖亦其可得邪？"

chenshubao:0 "长城炀公"
chenshubao_desc:0 "丽宇芳林对高阁，新装艳质本倾城。\n映户凝娇乍不进，出帷含态笑相迎。\n妖姬脸似花含露，玉树流光照后庭。"

beixianghou:0 "少"#汉少帝刘懿
beixianghou_desc:0 "汉顺帝继位后不承认刘懿的正统性，以诸侯之礼下葬。因此也有史家不将刘懿计入东汉皇帝，称济北王。"

