shihao_tianhuangda_desc:1 "[CHARACTER.GetShortUINameNoTooltipNoFormat] 靖民则法，则天法尧，谥曰天皇大"
shihao_nanhanzhongzong_desc:1 "[CHARACTER.GetShortUINameNoTooltipNoFormat] 通达先知，照临四方，谥曰文武光圣明孝"             #南汉中宗刘晟
shihao_wuzetian_desc:1 "[CHARACTER.GetShortUINameNoTooltipNoFormat] 德象天地，行道化民，谥曰则天大圣\n\n谥曰则天大圣皇后。唐隆元年（710），改为天后；景云元年（710），改为大圣天后；延和元年（712），改为天后圣帝，未几，改为圣后；开元四年（716），改为则天皇后；天宝八载（749），加谥则天顺圣皇后。"                                    #武则天
shihao_wulie_desc:1 "[CHARACTER.GetShortUINameNoTooltipNoFormat] 克定祸乱，戎业有光，谥曰武烈"                                                                        #孙坚
shihao_da_desc:1 "[CHARACTER.GetShortUINameNoTooltipNoFormat] 则天法尧，德象天地，谥曰大"

