shihao_guangsheng_desc:1 "[CHARACTER.GetShortUINameNoTooltipNoFormat] 功格上下，扬善赋简，谥曰光圣\n\n李元昊追谥"
shihao_zhaoying_desc:1 "[CHARACTER.GetShortUINameNoTooltipNoFormat] 昭德有劳，明识大略，谥曰昭英"
shihao_kangjing_desc:1 "[CHARACTER.GetShortUINameNoTooltipNoFormat] 安乐抚民，柔德安众，谥曰康靖"
shihao_shengwen_desc:1 "[CHARACTER.GetShortUINameNoTooltipNoFormat] 虚己从谏，经纬天地，谥曰圣文"
shihao_shengde_desc:1 "[CHARACTER.GetShortUINameNoTooltipNoFormat] 敬宾厚礼，贵而好礼，谥曰圣德"
shihao_zhaojian_desc:1 "[CHARACTER.GetShortUINameNoTooltipNoFormat] 圣闻周达，至德临下，谥曰昭简"
shihao_jingmu_desc:1 "[CHARACTER.GetShortUINameNoTooltipNoFormat] 令善典法，布德执义，谥曰敬穆"
shihao_yingwen_desc:1 "[CHARACTER.GetShortUINameNoTooltipNoFormat] 出类拔萃，慈惠爱民，谥曰英文"

