shihao_huizong_jin_desc:1 "金熙宗追封，庙号徽宗，谥曰景宣 ，皇统五年（1145），加谥曰允恭克让孝德玄功佑圣景宣"
shihao_taizu_jin_desc:1 "[CHARACTER.GetShortUINameNoTooltipNoFormat] 德覆万物，刚强直理，谥曰应乾兴运昭德定功睿神庄孝仁明大圣武元\n\n初谥武元，金熙宗增谥为“应乾兴运昭德定功睿神庄孝仁明大圣武元皇帝”"
shihao_taizong_jin_desc:1 "[CHARACTER.GetShortUINameNoTooltipNoFormat] 经纬天地，业成无兢，谥曰体元应运世德昭功哲惠仁圣文烈\n\n初谥文烈，金熙宗增谥曰体元应运世德昭功哲惠仁圣文烈皇帝"
shihao_xizong_jin_desc:1 "[CHARACTER.GetShortUINameNoTooltipNoFormat] 敬德光明，允僖庶绩，谥曰弘基缵武庄靖孝成\n\n完颜亮弑立，降封为“东昏王”。大定元年（1161），金世宗恢复其帝号，追谥武灵皇帝，庙号闵宗。大定十九年（1179），升祔太庙，加谥为弘基缵武庄靖孝成皇帝。大定二十七年（1187），改庙号熙宗。"
shihao_dezong_jin_desc:1 "海陵王完颜亮追封，庙号德宗，谥曰宪古弘道文昭武烈章孝睿明。金世宗完颜雍大定二年（1162年），除去庙号，改谥号为明肃皇帝。金世宗大定二十二年（1182年），因为海陵王被废为庶人，谥号也削去。"
shihao_ruizong_jin_desc:1 "金世宗追封，庙号睿宗，谥曰立德显仁启圣广运文武简肃"
shihao_xianzong_jin_desc:1 "金章宗追封，庙号显宗，谥曰体道弘仁英文睿德光孝"
shihao_shizong_jin_desc:1 "[CHARACTER.GetShortUINameNoTooltipNoFormat] 承命不迁，景物四方，谥曰光天兴运文德武功圣明仁孝"
shihao_xuanzong_jin_desc:1 "[CHARACTER.GetShortUINameNoTooltipNoFormat] 圣善周闻，浚达有德，谥曰继天兴统述道勤仁英武圣孝"
shihao_aizong_jin_desc:1 "[CHARACTER.GetShortUINameNoTooltipNoFormat] 遭难已甚，以公灭私，谥曰敬天德运忠文靖武天圣烈孝庄。\n\n金朝大臣认为“哀”字不足评价完颜守绪一生，故又上庙号“义宗”。宿州有僭位者，谥曰庄皇帝。故官侨于宋朝的人，私谥曰闵皇帝。完全谥号为敬天德运忠文靖武天圣烈孝庄皇帝。"
shihao_zhangzong_jin_desc:1 "[CHARACTER.GetShortUINameNoTooltipNoFormat] 温克令仪，法度明大，谥曰宪天光运仁文义武神圣英孝"

