huangchao:0 "冲天大将军"
huangchao_desc:0 "待到秋来九月八，我花开尽百花杀。冲天香阵透长安，满城尽带黄金甲。"

dazhongzai:0 "大冢宰"
dazhongzai_desc:0 "有周受命之始，宇文护实预艰难。及文后崩殂，诸子冲幼，群公怀等夷之士，天下有去就之心，卒能变魏为周，捍危获义者，护之力也。然护寡于学术，昵近群小，威福在已，征伐自出，有人臣无君之心，为人主不堪之事，终于妻子为戮，身首横分，盖其宜也。"

lanlingwang:0 "兰陵王"
lanlingwang_desc:0 "文襄诸子，咸有风骨。虽文雅之道，有谢（萧）何、（陈）平。然武艺英姿，多堪御侮。纵咸阳赐剑（白起），歼覆有徵。若使兰陵获全，未可量也。而终见诛翦，以至土崩，可为太息者矣。————《北史》"

chendaotan:0 "始兴昭烈王"              #陈道谭（陈霸先兄长）

yuzhoudajiangjun:0 "宇宙大将军"
yuzhoudajiangjun_desc:0 "宇宙大将军、都督六合诸军事"

wudaotianwang:0 "武悼天王"
wudaotianwang_desc:0 "天下大乱，尔曹夷狄，人面兽心，尚欲篡逆。我一时英雄，何为不可作帝王邪！"

guzhiyiai:0 "古之遗爱"
guzhiyiai_desc:0 "“慕容玄恭，信奇士也，可谓古之遗爱矣！”——王猛"







