shihao_liezu_yuan_desc:1 "[CHARACTER.GetShortUINameNoTooltipNoFormat] 安仁立政，主义行德，谥曰神元\n\n（元世祖追谥为神元皇帝，庙号烈祖）"
shihao_taizu_yuan_desc:1 "[CHARACTER.GetShortUINameNoTooltipNoFormat] 覆帱同天，克有天下，尊号“成吉思汗”，谥曰法天启运圣武\n\n（元世祖追谥为圣武皇帝，庙号太祖。元武宗增谥为法天启运圣武皇帝。）"
shihao_ruizong_yuan_desc:1 "[CHARACTER.GetShortUINameNoTooltipNoFormat] 业成无兢，克定祸乱，被尊称“也可那颜”，谥曰仁圣景襄\n\n（蒙哥汗追谥为英武皇帝。元世祖改谥景襄皇帝，庙号睿宗。元武宗增谥为仁圣景襄皇帝）"
shihao_taizong_yuan_desc:1 "[CHARACTER.GetShortUINameNoTooltipNoFormat] 明识大略，经纬天地，尊号“木亦坚汗”，谥曰英文\n\n（元世祖追谥）"
shihao_dingzong_yuan_desc:1 "[CHARACTER.GetShortUINameNoTooltipNoFormat] 至德临下，布纲治纪，谥曰简平\n\n（元世祖追谥）"
shihao_xianzong1_yuan_desc:1 "[CHARACTER.GetShortUINameNoTooltipNoFormat] 武定四方，身正人服，谥曰桓肃\n\n（元世祖追谥）"
shihao_shizu_yuan_desc:1 "[CHARACTER.GetShortUINameNoTooltipNoFormat] 经纬天地，德覆万物，尊号“薛禅汗”，谥曰圣德神功文武"
shihao_yuzong_yuan_desc:1 "[CHARACTER.GetShortUINameNoTooltipNoFormat] 宽仁得众，仁惠克广，谥曰文惠明孝\n\n（元成宗追谥）"
shihao_chengzong_yuan_desc:1 "[CHARACTER.GetShortUINameNoTooltipNoFormat] 安民立政，内德纯备，尊号“完泽笃汗”，谥曰钦明广孝"
shihao_shunzong_yuan_desc:1 "[CHARACTER.GetShortUINameNoTooltipNoFormat] 慈和遍服，德容如玉，谥曰昭圣衍孝\n\n（元武宗追谥）"
shihao_wuzong_yuan_desc:1 "[CHARACTER.GetShortUINameNoTooltipNoFormat] 刚强直理，威强睿德，谥曰曲律汗、仁惠宣孝"
shihao_renzong_yuan_desc:1 "[CHARACTER.GetShortUINameNoTooltipNoFormat] 慈民爱物，体元立极，谥曰普颜笃汗、圣文钦孝"
shihao_yingzong_yuan_desc:1 "[CHARACTER.GetShortUINameNoTooltipNoFormat] 德华茂著，明识大略，谥曰格坚汗、睿圣文孝"
shihao_xianzong_yuan_desc:1 "[CHARACTER.GetShortUINameNoTooltipNoFormat] 圣德昭临，受禄于天，谥曰光圣仁孝\n\n（元泰定帝追谥，元文宗时剥夺）"
shihao_wenzong_yuan_desc:1 "[CHARACTER.GetShortUINameNoTooltipNoFormat] 愍民惠礼，帝德运广，谥曰札牙笃汗、圣明元孝"
shihao_mingzong_yuan_desc:1 "[CHARACTER.GetShortUINameNoTooltipNoFormat] 照临四方，任贤致远，谥曰忽都笃汗、翼献景孝"
shihao_ningzong_yuan_desc:1 "[CHARACTER.GetShortUINameNoTooltipNoFormat] 裕以安民，渊衷湛一，谥曰冲圣嗣孝"
shihao_huizong_yuan_desc:1 "[CHARACTER.GetShortUINameNoTooltipNoFormat] 慈仁和民，智能翼君，尊号“乌哈笃汗”，谥曰顺\n\n（明太祖追谥）"




