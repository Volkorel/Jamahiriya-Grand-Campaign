shihao_zhenzong_song_desc:1 "[CHARACTER.GetShortUINameNoTooltipNoFormat] 肇敏行成，至善行德，谥曰膺符稽古神功让德文明武定章圣元孝\n\n初谥文明武定章圣元孝皇帝，庆历七年（1047），加谥为“ 膺符稽古神功让德文明武定章圣元孝皇帝"
shihao_renzong_song_desc:1 "[CHARACTER.GetShortUINameNoTooltipNoFormat] 克己复礼，慈民爱物，谥曰体天法道极功全德神文圣武睿哲明孝\n\n初谥神文圣武明孝皇帝，元丰六年（1083），加谥为“体天法道极功全德神文圣武睿哲明孝皇帝"
shihao_yingzong_song_desc:1 "[CHARACTER.GetShortUINameNoTooltipNoFormat] 德华茂著，明识大略，谥曰体乾应历隆功盛德宪文肃武睿圣宣孝\n\n初谥宪文肃武宣孝，后加谥为“体乾应历隆功盛德宪文肃武睿圣宣孝皇帝”"
shihao_shenzong_song_desc:1 "[CHARACTER.GetShortUINameNoTooltipNoFormat] 安仁立政，创制垂法，谥曰绍天法古运德建功英文烈武钦仁圣孝\n\n初谥英文烈武圣孝皇帝，后加谥为“绍天法古运德建功英文烈武钦仁圣孝皇帝”"
shihao_zhezong_song_desc:1 "[CHARACTER.GetShortUINameNoTooltipNoFormat] 知能辨物，兆民宁赖，谥曰宪元继道显德定功钦文睿武齐圣昭孝\n\n初谥宪元显德钦文睿武齐圣昭孝皇帝，崇宁三年（1104），加谥为宪元继道世德扬功钦文睿武齐圣昭孝皇帝。政和三年（1113年），改谥为宪元继道显德定功钦文睿武齐圣昭孝皇帝。"
shihao_huizong_song_desc:1 "[CHARACTER.GetShortUINameNoTooltipNoFormat] 刚强直理，元德充美，谥曰体神合道骏烈逊功圣文仁德宪慈显孝\n\n初谥圣文仁德显孝皇帝。绍兴十三年，加谥号为体神合道骏烈逊功圣文仁德宪慈显孝皇帝"
shihao_qinzong_song_desc:1 "[CHARACTER.GetShortUINameNoTooltipNoFormat] 威仪悉备，德之不建，谥曰恭文顺德仁孝皇帝\n\n宋高宗赵构追谥"
shihao_gaozong_song_desc:1 "[CHARACTER.GetShortUINameNoTooltipNoFormat] 能绍前业，创制垂法，谥曰受命中兴全功至德圣神武文昭仁宪孝\n\n初谥圣神武文宪孝皇帝。绍熙二年（1191）加谥“受命中兴全功至德圣神武文昭仁宪孝皇帝”"
shihao_xiaozong_song_desc:1 "[CHARACTER.GetShortUINameNoTooltipNoFormat] 五宗安之，德加百姓，谥曰绍统同道冠德昭功哲文神武明圣成孝\n\n初谥哲文神武成孝皇帝，后累谥为绍统同道冠德昭功哲文神武明圣成孝皇帝"
shihao_guangzong_song_desc:1 "[CHARACTER.GetShortUINameNoTooltipNoFormat] 居上能谦，博施被物，谥曰循道宪仁明功茂德温文顺武圣哲慈孝\n\n初谥宪仁圣哲慈孝皇帝，嘉泰三年（1203 ），加谥号为循道宪仁明功茂德温文顺武圣哲慈孝皇帝。"
shihao_ningzong_song_desc:1 "[CHARACTER.GetShortUINameNoTooltipNoFormat] 裕以安民，尊贤贵义，谥曰法天备道纯德茂功仁文哲武圣睿恭孝\n\n初谥仁文哲武恭孝皇帝。宝庆三年（1227），加谥号为法天备道纯德茂功仁文哲武圣睿恭孝皇帝"
shihao_lizong_song_desc:1 "[CHARACTER.GetShortUINameNoTooltipNoFormat] 措正施行，治繁不扰，谥曰建道备德大功复兴烈文仁武圣明安孝"
shihao_duzong_song_desc:1 "[CHARACTER.GetShortUINameNoTooltipNoFormat] 守法纬民，宽裕有容，谥曰端文明武景孝"
shihao_duanzong_song_desc:1 "[CHARACTER.GetShortUINameNoTooltipNoFormat] 守礼执义，秉心贞静，谥曰裕文昭武愍孝"
shihao_modi_song_desc:1 "[CHARACTER.GetShortUINameNoTooltipNoFormat] 早孤短折，在国遭忧，谥曰怀宗恭文宁武哀孝\n\n韩林儿追谥怀宗恭文宁武哀孝皇帝。"


