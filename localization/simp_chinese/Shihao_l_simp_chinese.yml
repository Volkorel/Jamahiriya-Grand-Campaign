songgongdi:0 "恭"
songgongdi_desc:0 "降元后降封瀛国公。宋端宗上尊号孝恭懿圣皇帝。死后元朝上谥号恭皇帝，韩林儿上谥号法宗章文敬武睿孝皇帝。"


xiaoyanyan:0 "圣神宣献皇后"
xiaoyanyan_desc:0 "初谥圣神宣献皇后，后辽兴宗更谥为睿智皇后"

hailingwang:0 "废"
hailingwang_desc:0 "被弑后降封为海陵郡王，谥号为炀。后又废为海陵庶人。\n\n万里车书一混同，江南岂有别疆封？提兵百万西湖上，立马吴山第一峰！——海陵王完颜亮"

weishaowang:0 "废"
weishaowang_desc:0 "被弑后降封为东海郡侯，后又追复为卫王，谥曰绍\n\n我谓中原皇帝是天上人做，此等庸懦亦为之耶？！——孛儿只斤·铁木真"


