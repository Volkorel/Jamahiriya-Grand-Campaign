shihao_xiaode_desc:1 "[CHARACTER.GetShortUINameNoTooltipNoFormat] 博施被物，贵而好礼，谥曰孝德"
shihao_xuzhigao_desc:1 "[CHARACTER.GetShortUINameNoTooltipNoFormat] 能绍前业，经邦定誉，谥曰光文肃武孝高皇帝"                                     #徐知诰
