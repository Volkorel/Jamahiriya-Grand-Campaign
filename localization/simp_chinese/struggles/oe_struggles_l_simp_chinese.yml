 secure_tartaria_foothold_decision_desc:1 "胡汉连年征战，日渐虚弱，为外来者打开了中原的大门。如果有一人能宣称自己为该区域的新[ROOT.Char.GetFaith.GetReligion.GetAdjectiveNoTooltip]领袖，或单纯作为一名荣耀的入侵者，定能收获颇丰。"
