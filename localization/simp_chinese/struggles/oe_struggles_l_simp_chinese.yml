 game_concept_oe_reclamation_desc:2 "这是[tartaria_struggle|E]中的[struggle_involved|E][rulers|E]可以使用的一种特殊类型[war|E]。\n\n进攻方旨在征服[struggle_interloper|E]或[struggle_uninvolved|E][ruler|E]持有的天朝帝国疆土，入主中原建立新的皇朝。"


