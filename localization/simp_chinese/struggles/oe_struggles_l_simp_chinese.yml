l_simp_chinese:
 game_concept_tartaria_struggle:1 "塞上风云"
 game_concept_tartaria_struggle_desc:1 "塞上，指欧亚大陆东部农耕平原与草原的交界地带，迥异的生业、杂居的族群与纠葛的帝国，共同谱写了这里冲撞与融合的风云史诗。"
 tartaria_struggle:0 "[tartaria_struggle|E]"
 tartaria_struggle_desc:1 "塞上，指欧亚大陆东部农耕平原与草原的交界地带，迥异的生业、杂居的族群与纠葛的帝国，共同谱写了这里冲撞与融合的风云史诗。"
 game_concept_struggle_tartaria_phase_opportunity:0 "迁徙" 
 struggle_tartaria_phase_opportunity:0 "迁徙"
 struggle_tartaria_phase_opportunity_desc:0 "在迁徙阶段，人们因游牧和开垦而穿梭杂居，难免发生误解和摩擦，牧人希望找到兑换农地资源的对话人，而农地领袖希望保卫自己的土地和人口。"
 game_concept_struggle_tartaria_phase_hostility:0 "敌对"
 struggle_tartaria_phase_hostility:0 "敌对"
 struggle_tartaria_phase_hostility_desc:0 "在敌对阶段，从部落和城邦的纠纷，扩大化为部落联盟和农业帝国的战争；长期抵御外族的边镇将会拥兵坐大；敌对可能演化为一场仓促血腥的征服，或者步入妥协、互市的涵化阶段。"
 game_concept_struggle_tartaria_phase_conciliation:0 "涵化"
 struggle_tartaria_phase_conciliation:0 "涵化"
 struggle_tartaria_phase_conciliation_desc:0 "在涵化阶段，边塞双方保持互市、联姻和文化濡染，农业帝国吸收部落战士，对抗其他敌人；外族部落组织渗透进入帝国，其后代却会以正统自居；冲突也会迫使边塞回到迁徙和敌对。"
 game_concept_struggle_tartaria_phase_compromise:0 "鼎革"
 struggle_tartaria_phase_compromise:0 "鼎革"
 struggle_tartaria_phase_compromise_desc:0 "在鼎革阶段，帝国相继衰落，而边境上坐大的贵族军阀或蛮族卫队，不堪帝国的压榨或怀疑，将倒戈攻入中央，完成改朝换代，然后自诩为天朝的继承人，抵御更远方的部落联盟。"

 world_struggle_tartaria:0 "塞上"
