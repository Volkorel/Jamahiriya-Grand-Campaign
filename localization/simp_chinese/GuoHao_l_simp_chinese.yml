 guohao.001.title:0 "拟定国号"
 guohao.001.desc:0 "惟今圣皇，振奋乾罡；\n八荒咸服，四维更张；\n功盖五帝，德被三皇；\n立号天下，明法肃庄；\n应天保民，正朔是匡；\n以歌以扬，伏惟尚飨！"
 guohao_nickname.a:0 "定国号为……"

 guohao.002.title:0 "拟定封号"
 guohao.002.desc:0 "自黄帝至舜、禹，皆同姓而异其国号，以章明德。"
 east_title.0004.t:0 "拟定国号"
 east_title.0004.desc:0 "惟今圣皇，振奋乾罡；\n八荒咸服，四维更张；\n功盖五帝，德被三皇；\n立号天下，明法肃庄；\n应天保民，正朔是匡；\n以歌以扬，伏惟尚飨！"
 guohao.2.a:0 "定此为号"
 guohao.2.b:0 "容朕三思"
 guohao_custom:0 "自定义"
 guohao_xia:0 "今上肇兴有夏，德闻禹迹，号夏"
 guohao_shang:0 "今上交通天命，业比成汤，号商"
 guohao_zhou:0 "今上仁德昭彰，典兴礼乐，号周"
 guohao_qin:0 "今上肃清六合，总齐八荒，号秦"
 guohao_han:0 "今上拓土攘夷，复立衣冠，号汉"
 guohao_sui:0 "今上融通夷夏，柔服迩远，号隋"
 guohao_tang:0 "今上开元神武，威震寰宇，号唐"
 guohao_song:0 "今上再定江山，宽仁雅韵，号宋"
 guohao_ming:0 "今上匡世救民，日月重开，号明"
