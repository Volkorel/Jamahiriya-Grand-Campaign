 mandate.0004.title:0 "成王败寇"
 mandate.0004.desc.normal:0 "被拉下皇座的天子肉袒跪在你面前，投来乞求的目光。“如今君贵为天子，我为阶下囚，还望放过我一家老小，我愿牵马执鞭，任君驱策……” 这个独夫民贼，简直死有余辜！"
 mandate.0004.a:0 "一条断脊之犬，安敢在我军阵前狺狺狂吠？！"
 mandate.0004.b:0 "暂且留你狗命！"

 mandate.0005.title:0 "割让幽云"
 mandate.0005.base.desc:0 "根据盟约，你必须将这些领地割让上国，这是你借兵登上宝座的条件，更是你与上国的父子大义名分！"
 mandate.0005.a:0 "我会遵守承诺！"
 mandate.0005.b:0 "此一时彼一时嘛…"


 mandate.0007.title:0 "燕山归属"
 mandate.0007.base.desc:0 "根据盟约，请贵国归还天朝燕山府，山河为界，永固盟好。"
 mandate.0007.a:0 "移交全部幽燕之地"
 mandate.0007.b:0 "只移交幽州之地"
 mandate.0007.c:0 "我族人携怨浴血，安得与人？"
 mandate.0007.d:0 "燕山？我正欲取汝河北！"

 mandate.0008.title:0 "收复幽州"
 mandate.0008.base.desc:0 "女真鞑子安敢拒还幽燕河山？！"
 mandate.0008.a:0 "发兵！！"
 mandate.0008.b:0 "容朕三思……"

 mandate.0009.title:0 "收复燕山府"
 mandate.0009.base.desc:0 "大金国履行盟约，归还幽州"
 mandate.0009.a:0 "野人有信矣"

 mandate.0010.title:0 "收复幽燕"
 mandate.0010.base.desc:0 "大金国履行盟约，归还全部幽燕之地"
 mandate.0010.a:0 "朕将告于太庙！"