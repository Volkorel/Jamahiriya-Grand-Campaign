l_simp_chinese:

 #Military
 innovation_lvlingzhi:0 "律令制"
 innovation_lvlingzhi_desc:0 "以律、令为法的基本渊源的制度。以这种法律制度为基础的国家体制为律令制国家。律令制起源于中国汉晋，并为周边国家所模仿。"

 innovation_keujuzhi:0 "科举制"
 innovation_keujuzhi_desc:0 "一种允许士人自愿向官府报名，经过分科考试，根据成绩从中选取人才、分别任官的制度。此制创始于隋，至唐时始臻于完善。隋文帝废除九品中正制，打破士族对选举的垄断，采用荐举的方法来选拔人才。炀帝时创设进士科，以策问取士。一般均以此作为科举制度产生的标志。科举采用分科考试以选拔人才，在形式上与察举制度下的分科考试相似。但两者有着本质的不同，其区别在于察举制度下被举者是出于官府推荐，科举制度下参加考试的人是自愿报名。"

 innovation_pulishment_early:0 "雕版印刷"
 innovation_pulishment_early_desc:0 "是运用刀具在木板上雕刻文字或图案，再用墨、纸、绢等材料刷印、装订成书籍的一种特殊技艺。雕版印刷先在民间流传，雕印佛经、识字课本、历书等与日常生产、生活有关的读物。雕版印刷的书籍，克服了以往抄本书的缺点，促进了书籍的大量出版发行，因而推动了科学文化的发展。"

 innovation_paper_making:0 "造纸术"
 innovation_paper_making_desc:0 "纸是重要的书写、印刷及包装等的材料。长期以来，人们一直认为东汉的宦官蔡伦发明了纸。在隋唐时期这一技术由中国向西传播。"

 innovation_gunpowder_early:0 "火药"
 innovation_gunpowder_early_desc:0 "火药是中国古代炼丹家在炼制丹药的过程中发明的。它的主要成分是硝和硫磺。唐时期黑色火药正式出现，并很快落到兵应用于军事，火药应用于军事后，在制造技术上和性能上都有较快的发展和提高，逐渐具有燃烧、毒气、烟幕等不同的作用，在配制上由没有严格比例到有一定的比例;成分上由庞杂到简单、纯净;形状上由粉末到颗粒，火药的燃烧、爆炸和抛射三种性能，也逐渐被应用到火器上去。"

 innovation_paper_money:0 "纸币"
 innovation_paper_money_desc:0 "又称飞钱、交子，其在玄宗之后便已出现，最初为钱币的信用证明，后来发展为流通货币。"

 increase_paper_money_decision:0 "增发纸币"
 increase_paper_money_decision_tooltip:0 "增发纸币"
 increase_paper_money_decision_desc:0 "加大纸币发行量以获利，但这会加剧通货膨胀。"
 increase_paper_money_decision_confirm:0 "快"
 decrease_paper_money_decision:0 "回收纸币"
 decrease_paper_money_decision_tooltip:0 "回收纸币"
 decrease_paper_money_decision_desc:0 "回收已发行的纸币减少通货膨胀，但这样需要消耗金钱。"
 decrease_paper_money_decision_confirm:0 "收"
 
 money_inflation:0 "通胀程度"

 #Civic
 innovation_confucianism_greatagain:0 "古文运动"
 innovation_confucianism_greatagain_desc:0 "齐梁以来，柔靡浮艳和形式僵化的骈体文，日益成为文学发展的障碍，至韩愈、柳宗元，则有意提倡古文，并因此而形成一种运动。特别是韩愈，致力尤多。使散文摆脱骈俪典雅的桎梏，恢复古代散文的自由质朴，柳宗元提出了“文以明道”，通过文学的手段来突出儒道的政治教化作用，重在经世致用，推进了韩愈所提出的儒学道统。"

 innovation_xindang_reform:0 "新法"
 innovation_xindang_reform_desc:0 "安史乱后，世事剧变，自晋魏以来的政制、军事与财税之法已不适于当世，唯有不断探寻以求适应之法。"

 innovation_expand_xinan:0 "拓边西南"
 innovation_expand_xinan_desc:0 "天宝之战，唐军丧师十万，南诏再度独立乃至称帝，如今藩镇向朝，吐蕃崩矣，正是兴兵收复西南之机！"

