  building_type_prambanan_temple_01:0 "普兰班南寺"
  building_type_prambanan_temple_01_desc:0 "The Prambanan Temple is dedicated to the Trimūrti, the Hindu deities Brahma, Vishnu and Shiva and is one of the largest Hindu temples in Southeast Asia. The temple design is based on traditional Vastu Shastra, the architecture of Hinduism. The larger complex is separated into three zones, Bhurloka, representing the realm of mortals and demons, Bhuvarloka, representing the middle realm of holy people and lesser gods, and Svarloka, representing the highest and holiest realm, with the jewel-like pinnacle of the temple, the Prambanan’s Ratna representing indestructibility."
  building_prambanan_temple_01:0 "普兰班南寺"
  building_prambanan_temple_01_desc:0 " "

  building_type_borobudur_temple_01:0 "婆罗浮屠"
  building_type_borobudur_temple_01_desc:0 "The Borobudur Temple, made of nine stacked platforms, topped by many Stupas and panels depicting the life of Buddha, is iconic of Indonesia. The Mandala-shaped design follows Javanese Buddhist architecture blending the Javanese concepts of ancestor worship and Buddhist Nirvana. The step-pyramid base serves as a reminder of the mountain abodes of ancestral spirits, the three divisions symbolic of Buddhist cosmology, the realm of desires at the base, the realm of forms in the middle, and at the pinnacle, the formless realm."
  building_borobudur_temple_01:0 "婆罗浮屠"
  building_borobudur_temple_01_desc:0 " "

  building_type_gold_mines_01:0 "金矿"
  building_type_gold_mines_01_desc:1 "此地金矿可每年产出大量昂贵金属。"
  building_gold_mines_01:1 "金矿矿井"
  building_gold_mines_01_desc:1 "群山中散落的众多矿点正在卖力的开采中。"
  building_gold_mines_02:1 "金矿矿场"
  building_gold_mines_02_desc:1 "初具规模的矿井被搭建起来，用来开采更下层的岩石晋书。"
  building_gold_mines_03:1 "大型金矿"
  building_gold_mines_03_desc:1 "数个矿场已经被统合管理并高效的产出贵金属。"
  building_gold_mines_04:1 "复合金矿"
  building_gold_mines_04_desc:1 "一支官军保护着数以千计的矿工在这里开采贵金属矿石。"

  building_type_silver_mines_01:0 "银矿"
  building_type_silver_mines_01_desc:1 "此处山中富含白银，只待有人开采。"
  building_silver_mines_01:1 "银矿营地"
  building_silver_mines_01_desc:1 "$building_gold_mines_01_desc$"
  building_silver_mines_02:1 "银矿矿场"
  building_silver_mines_02_desc:1 "$building_gold_mines_02_desc$"
  building_silver_mines_03:1 "大型银场"
  building_silver_mines_03_desc:1 "$building_gold_mines_03_desc$"
  building_silver_mines_04:1 "皇家银场"
  building_silver_mines_04_desc:1 "$building_gold_mines_04_desc$"

  building_type_sea_salt_mines_01:0 "盐矿"
  building_type_sea_salt_mines_01_desc:1 "此地有丰富的盐矿储藏，如能开采必将极大支持您的经济和军事."
  building_sea_salt_mines_01:1 "盐田"
  building_sea_salt_mines_01_desc:1 "表层的盐非常容易开采，也利于储存。"
  building_sea_salt_mines_02:1 "制盐场"
  building_sea_salt_mines_02_desc:1 "更多的开采设施建设起来，形成规模化生产"
  building_sea_salt_mines_03:1 "大型盐场"
  building_sea_salt_mines_03_desc:1 "盐卤需要用柴火煎熬才能得出晶莹的食盐。"
  building_sea_salt_mines_04:1 "复合盐场"
  building_sea_salt_mines_04_desc:1 "复合型的大型盐场绵延数里，采盐的矿工和煮盐的炉工一起努力出产了大量白花花的食盐。"

  building_type_tea_plantation_01:0 "茶园"
  building_type_tea_plantation_01_desc:1 "此山中遍植芳叶及多种名贵药材，采之饮用，令人神清气爽。"
  building_tea_plantation_01:1 "茶园"
