l_simp_chinese:
 game_concept_ethos:0 "风骨"
 game_concept_ethos_desc:2 "[culture|E]的风骨决定了其核心价值观、指导原则以及其成员对于生活的总体态度。\n\n此外，风骨也极大影响[culture_head|E]树立新[traditions|E]的成本。"
 CULTURE_CREATION_ETHOS:1 "风骨"
 lesson_basics_culture_elements:0 "文化"
 lesson_basics_culture_elements_desc:1 "[culture|E]由[ethos|E]、[culture_pillars|E]和[traditions|E]定义，决定了文化内所有成员的各种受益与惩罚。\n\n#V 风骨#!描述了文化的核心价值观，无法更改。这也是一种文化有哪些可用传统的主要决定因素。[SelectLocalization( GetPlayer.IsValid, 'lesson_basics_culture_elements_desc_INGAME', '' )]\n\n#V 文化支柱#!反映了文化的起源，同样无法更改。它们对其他文化的[cultural_acceptance|E]有很大影响，但其他方面没有风骨重要。\n\n#V 传统#!则更加灵活，但对于文化来说同样非常重要。与风骨和支柱不同，传统可以由文化领袖更改，这是我们的下一个主题。"
 lesson_basics_culture_elements_desc_INGAME:1 "你的文化（[GetPlayer.GetCulture.GetCollectiveNounNoTooltip]）的风骨是[GetPlayer.GetCulture.GetEthos.GetName]。"
