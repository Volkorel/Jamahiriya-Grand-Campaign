 trait_tea_master:0 "茶人"
 trait_tea_master_desc:0 "此人掌握了茶道，并了解茶具的价值。 这项技能使此人能够通过组织茶会或赠送珍贵的茶具，进行更好的外交谈判。"
 trait_tea_master_character_desc:0 "[ROOT.GetCharacter.GetFirstNameNoTooltip] 掌握了茶道，并了解茶具的价值。 这项技能使此人能够通过组织茶会或赠送珍贵的茶具，进行更好的外交谈判。"
 trait_painter:0 "画伯"
 trait_painter_desc:0 "此人具有极佳的画工。 此人应该在汉学上有很高的的修养，因为一幅名作往往需要配一首相关的汉诗。 绘画也被用在佛法修业中。"
 trait_painter_character_desc:0 "[ROOT.GetCharacter.GetFirstNameNoTooltip] 具有极佳的画工。 此人应该在汉学上有很高的的修养，因为一幅名作往往需要配一首相关的汉诗。 绘画也被用在佛法修业中。"
 trait_musician:0 "乐师"
 trait_musician_desc:0 "此人将演奏乐器作为爱好和生业。平安时代作为宫廷音乐的雅乐发展，天皇和贵族开始熟悉琴和笛子。在后来的时代，许多武士也爱上了笛子、笙、鼓、琵琶、尺八等乐器。"
 trait_musician_character_desc:0 "[ROOT.GetCharacter.GetFirstNameNoTooltip]将演奏乐器作为爱好和生业。平安时代作为宫廷音乐的雅乐发展，天皇和贵族开始熟悉琴和笛子。在后来的时代，许多武士也爱上了笛子、笙、鼓、琵琶、尺八等乐器。"
 trait_dancer:0 "舞蹈家"
 trait_dancer_desc:0 "此人认为跳舞是一种爱好或工作。舞乐在平安时期发展成为一种宫廷舞蹈，皇帝和贵族都对这种舞蹈很熟悉。在后来的时代，许多平民和武士喜欢表演艺术，如田乐舞、能剧和歌舞伎。"
 trait_dancer_character_desc:0 "[ROOT.GetCharacter.GetFirstNameNoTooltip]认为跳舞是一种爱好或工作。舞乐在平安时期发展成为一种宫廷舞蹈，皇帝和贵族都对这种舞蹈很熟悉。在后来的时代，许多平民和武士喜欢表演艺术，如田乐舞、能剧和歌舞伎。"
