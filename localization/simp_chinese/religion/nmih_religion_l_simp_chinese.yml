 ainu_desc:0 "阿伊努和日本的神道一样，相信自然界万物中都有神灵。两者最大的不同在于组织化程度，阿伊努人的信仰不是以天皇为中心，而是以各自的部族首领为中心。阿伊努人认为世界是一个球形的海洋，上面漂浮着许多岛屿。这种信念是基于太阳从东方升起，从西方落下这一事实。人们相信世界就在一条大鱼的背上，当它移动时，就会引发地震。"
