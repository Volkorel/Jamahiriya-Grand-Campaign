# Special Doctrines
 special_doctrine_is_hinduism_faith_name:0 "吠陀之道"
 special_doctrine_is_hinduism_faith_desc:0 "神圣的吠陀经在各种桑普拉达亚中都受到尊重，他们的教义为许多人提供了学习的智慧。"

 special_doctrine_is_jainism_faith_name:0 "摩诃毗罗之道"
 special_doctrine_is_jainism_faith_desc:0 "第24世摩诃毗罗的教义，他教导古老的耆那教信仰。他帮助重建了耆那教僧伽，遵循他的教义将带领我们走向解脱。"

 special_doctrine_is_buddhist_faith_name:0 "佛陀之道"
 special_doctrine_is_buddhist_faith_desc:0 "虽然自从他开悟以来，已经出现了许多分支，但正是通过他的教义，才找到了开悟的道路。"