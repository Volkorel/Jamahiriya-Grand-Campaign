l_english:
 trait_immortality:0 "Immortality"
 trait_immortality_desc:0 "This character is immortal."
 trait_immortality_character_desc:0 "[ROOT.GetCharacter.GetFirstNameNoTooltip] is immortal."
 trait_child_of_adoption:0 "Adopted Child"
 trait_child_of_adoption_desc:0 "This character is an adopted child and his father is an adoptive father."
 trait_child_of_adoption_character_desc:0 "[ROOT.GetCharacter.GetFirstNameNoTooltip] is an adopted child. [ROOT.GetCharacter.GetHerHis|U] adoptive father is [ROOT.Var('shogunate_adoptive_father').Char.GetHouse.GetBaseNameNoTooltip] [ROOT.Var('shogunate_adoptive_father').Char.GetFirstNameNoTooltip], and [ROOT.GetCharacter.GetHerHis] real father is [ROOT.Var('shogunate_real_father').Char.GetHouse.GetBaseNameNoTooltip] [ROOT.Var('shogunate_real_father').Char.GetFirstNameNoTooltip]."
 trait_ashikaga_family:0 "Ashikaga Family"
 trait_ashikaga_family_desc:0 "This character is a descendant of the Ashikaga clan. This kinship isn't limited to the direct family members of the Ashikaga."
 trait_ashikaga_family_character_desc:0 "[ROOT.GetCharacter.GetFirstNameNoTooltip] is a descendant of the Ashikaga clan. This kinship isn't limited to the direct family members of the Ashikaga."
 trait_tea_master:0 "Tea Master"
 trait_tea_master_desc:0 "This character mastered the way of tea ceremony and knows the value of tea sets. This skill enables this person better diplomatic negotiations by organizing tea ceremony or giving precious tea cups."
 trait_tea_master_character_desc:0 "[ROOT.GetCharacter.GetFirstNameNoTooltip] mastered the way of tea ceremony and knows the value of tea sets. This skill enables this person better diplomatic negotiations by organizing tea ceremony or giving precious tea cups."
 trait_painter:0 "Painter"
 trait_painter_desc:0 "This character has an excellent skill of drawing. This person should know classical Chinese literature well, since a master piece of painting often requires an appropriate Chinese poem about the picture. Drawing is also used by Buddhist training."
 trait_painter_character_desc:0 "[ROOT.GetCharacter.GetFirstNameNoTooltip] has an excellent skill of drawing. This person should know classical Chinese literature well, since a master piece of painting often requires an appropriate Chinese poem about the picture. Drawing is also used by Buddhist training."
 trait_musician:0 "Musician"
 trait_musician_desc:0 "This character plays musical instruments as a hobby or a job. Gagaku developed as court music in the Heian period, and emperors and aristocrats became familiar with Koto (half-tube zither) and Fue (flute). In later times, many samurai enjoyed musical instruments such as Fue, Sho (mouth organ), Tsuzumi (hourglass drum), Biwa (lute), and Shakuhachi (end-blown flute)."
 trait_musician_character_desc:0 "[ROOT.GetCharacter.GetFirstNameNoTooltip] plays musical instruments as a hobby or a job. Gagaku developed as court music in the Heian period, and Emperors and aristocrats became familiar with Koto (half-tube zither) and Fue (flute). In later times, many samurai enjoyed musical instruments such as Fue, Sho (mouth organ), Tsuzumi (hourglass drum), Biwa (lute), and Shakuhachi (end-blown flute)."
 trait_dancer:0 "Dancer"
 trait_dancer_desc:0 "This character dances as a hobby or a job. Bugaku developed as a court dance in the Heian period, and Emperors and aristocrats became familiar with the dance. In later times, many commoners and Samurai enjoyed performing arts such as Dengaku dance, Noh play, and Kabuki."
 trait_dancer_character_desc:0 "[ROOT.GetCharacter.GetFirstNameNoTooltip] dances as a hobby or a job. Bugaku developed as a court dance in the Heian period, and Emperors and aristocrats became familiar with the dance. In later times, many commoners and Samurai enjoyed performing arts such as Dengaku dance, Noh play, and Kabuki."
