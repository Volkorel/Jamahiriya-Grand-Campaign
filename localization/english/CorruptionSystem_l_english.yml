l_english:
 CorruptionSystemTooltip:0 "\n\n1. Corruption System\nDetails can be found in character interactions -vassals- $CorruptionSystem_view_corruption_value_interaction$ view\n"
 CorruptionSystem_view_corruption_value_interaction:0 "View the corruption level / contract value calculation system (detailed)"
 CorruptionSystem_view_corruption_value_interaction_desc:0 "The Vassal Corruption Value affects the amount of taxes paid to their liege, withdrawing vassals, revoking titles, imprisonment, and their tendency to join factions."
 CorruptionSystem.1001.tt:0 "Corruption Level Status // Contract Value Calculation System"
 CorruptionSystem.1001.desc:0 "$CorruptionSystem_corruption_tip$$CorruptionSystem_tax_calculation_tip$"
 CorruptionSystem.1001.a:0 "I see!"
 CorruptionSystem_corruption_tip_for_character_window:0 "Total Corruption Value：[CHARACTER.MakeScope.ScriptValue('CorruptionSystem_corruption_value')|2]\nTotal Corrpution Value (Rejected Contract Level)：[CHARACTER.MakeScope.ScriptValue('CorruptionSystem_corruption_excluding_contract_value')|2]\n"
 CorruptionSystem_corruption_tip:0 "$CorruptionSystem_corruption_tip_link_01$$CorruptionSystem_corruption_tip_result$$CorruptionSystem_corruption_tip_calculation_mechanism$"
 CorruptionSystem_corruption_tip_link_01:0 "Part I Summary of Corruption System\nThe corruption value of officials depend on the tax, the requirements from the king, and the will of the officials. The value has numerical limits. If the value is evaluated higher, the disadvantages over the king would be heavier.\n\nPart II Final Corruption Value for [recipient.GetTitledFirstName] as follow:"
 CorruptionSystem_corruption_tip_result:0 "Total Corruption Value of the Vassal: [recipient.MakeScope.ScriptValue('CorruptionSystem_corruption_value')|2]\nTotal Corruption Value of the Vassal (without Contract factors): [recipient.MakeScope.ScriptValue('CorruptionSystem_corruption_excluding_contract_value')|2]\n\nEffects of Corruption Value above on the Vassal (check tax calculation description for effect on taxes):\nCorruption Value modifier of the Vassal's tax payment to their liege (1 is equal to 100%; If the Vassal is not Chinese Imperial System, Bureaucratic Government, or Corps Government, ignore this): [recipient.MakeScope.ScriptValue('CorruptionSystem_corruption_tax_value')|2]\nAcceptance of Imprisonment: [recipient.MakeScope.ScriptValue('CorruptionSystem_corruption_imprison_value')|2]\nAcceptance of Title Revocation: [recipient.MakeScope.ScriptValue('CorruptionSystem_corruption_revoke_title_value')|2]\nAcceptance of Retract Vassal: [recipient.MakeScope.ScriptValue('CorruptionSystem_corruption_retract_vassal_value')|2]\nWillingness of Join Faction: [recipient.MakeScope.ScriptValue('CorruptionSystem_corruption_general_faction_value')|2]\nNote that the above effects on Acceptance and Willingness only work if the \"LIEGE\" (NOT THE VASSAL) is the Chinese Imperial System, Corps Government, or Bureaucratic Government.\n\n"
 CorruptionSystem_corruption_tip_calculation_mechanism:0 "Source of the Corruption Value above, respectively (0 means that one does not apply to the Vassal, and other values may vary by the Vassal's condition, such as Stewardship Skill, Realm Size and etc.):\nAmbitious: [recipient.MakeScope.ScriptValue('CorruptionSystem_ambitious_value')|2]\nGreedy: [recipient.MakeScope.ScriptValue('CorruptionSystem_greedy_value')|2]\nDeceitful: [recipient.MakeScope.ScriptValue('CorruptionSystem_deceitful_value')|2]\nGluttonous: [recipient.MakeScope.ScriptValue('CorruptionSystem_gluttonous_value')|2]\nJust: [recipient.MakeScope.ScriptValue('CorruptionSystem_just_value')|2]\nHonest: [recipient.MakeScope.ScriptValue('CorruptionSystem_honest_value')|2]\nGenerous: [recipient.MakeScope.ScriptValue('CorruptionSystem_generous_value')|2]\nContent: [recipient.MakeScope.ScriptValue('CorruptionSystem_content_value')|2]\nRealm Size minus Domain Holdings (multiplied by a modifier, which only happens when Realm Size 10+): [recipient.MakeScope.ScriptValue('CorruptionSystem_realm_size_value')|2]\nSecondary Spouses/Concubine: [recipient.MakeScope.ScriptValue('CorruptionSystem_consort_value')|2]\nStewardship Skill minus Liege's Stewardship Skill (multiplied by a modifier): [recipient.MakeScope.ScriptValue('CorruptionSystem_stewardship_value')|2]\nCrown Authority: [recipient.MakeScope.ScriptValue('CorruptionSystem_crown_authority_value')|2]\nCivil Prefecture: [recipient.MakeScope.ScriptValue('CorruptionSystem_imperial_contract_0_value')|2]\nMilitary Prefecture: [recipient.MakeScope.ScriptValue('CorruptionSystem_imperial_contract_1_value')|2]\nRoyal Domain: [recipient.MakeScope.ScriptValue('CorruptionSystem_imperial_contract_2_value')|2]\nDistance between capital and Liege's Capital: [recipient.MakeScope.ScriptValue('CorruptionSystem_distance_value')|2]\n\n"
 CorruptionSystem_same_faith_proportion_tip_result:0 "Same Faith percentage [recipient.MakeScope.ScriptValue('CorruptionSystem_proportion_of_realm_with_same_faith_of_liege')|2]\n\n"
 CorruptionSystem_same_culture_proportion_tip_result:0 "Same Culture percentage [recipient.MakeScope.ScriptValue('CorruptionSystem_proportion_of_realm_with_same_culture_of_liege')|2]\nIn De Jure percentage [recipient.MakeScope.ScriptValue('CorruptionSystem_proportion_of_realm_within_primary_title_of_liege')|2]\n\n"
 CorruptionSystem_tax_calculation_tip:0 "三、税收计算机制说明：\n该计算机制只对采用律令制、军镇制、文官制的“封臣”（而非领主）生效\n\n$CorruptionSystem_tax_calculation_tip_tax_formula$契约类型基础税收A（乘以100就是百分比）：\n$special_imperial_contract_0$：\n$special_imperial_bureau_0$：[recipient.MakeScope.ScriptValue('CorruptionSystem_base_tax_rate_special_imperial_bureau_0')|2]\n$special_imperial_bureau_1$：[recipient.MakeScope.ScriptValue('CorruptionSystem_base_tax_rate_special_imperial_bureau_1')|2]\n$special_imperial_bureau_2$：[recipient.MakeScope.ScriptValue('CorruptionSystem_base_tax_rate_special_imperial_bureau_2')|2]\n$special_imperial_bureau_3$：[recipient.MakeScope.ScriptValue('CorruptionSystem_base_tax_rate_special_imperial_bureau_3')|2]\n$special_imperial_contract_1$：\n$special_imperial_legion_0$：[recipient.MakeScope.ScriptValue('CorruptionSystem_base_tax_rate_special_imperial_legion_0')|2]\n$special_imperial_legion_1$：[recipient.MakeScope.ScriptValue('CorruptionSystem_base_tax_rate_special_imperial_legion_1')|2]\n$special_imperial_legion_2$：[recipient.MakeScope.ScriptValue('CorruptionSystem_base_tax_rate_special_imperial_legion_2')|2]\n$special_imperial_legion_3$：[recipient.MakeScope.ScriptValue('CorruptionSystem_base_tax_rate_special_imperial_legion_3')|2]\n$special_imperial_legion_4$：[recipient.MakeScope.ScriptValue('CorruptionSystem_base_tax_rate_special_imperial_legion_4')|2]\n$special_imperial_contract_2$：\n$special_imperial_royal_0$：[recipient.MakeScope.ScriptValue('CorruptionSystem_base_tax_rate_special_imperial_royal_0')|2]\n$special_imperial_royal_1$：[recipient.MakeScope.ScriptValue('CorruptionSystem_base_tax_rate_special_imperial_royal_1')|2]\n$special_imperial_royal_2$：[recipient.MakeScope.ScriptValue('CorruptionSystem_base_tax_rate_special_imperial_royal_2')|2]\n\n契约等级修正B（倍数）：\n$feudal_tax_exempt_short$：[recipient.MakeScope.ScriptValue('exempt_imperial_tax_value')|2]\n$feudal_tax_low_short$：[recipient.MakeScope.ScriptValue('low_imperial_tax_value')|2]\n$feudal_tax_normal_short$：[recipient.MakeScope.ScriptValue('normal_imperial_tax_value')|2]\n$feudal_tax_high_short$：[recipient.MakeScope.ScriptValue('high_imperial_tax_value')|2]\n$feudal_tax_extortionate_short$：[recipient.MakeScope.ScriptValue('extortionate_imperial_tax_value')|2]\n\n腐败度修正C：[recipient.MakeScope.ScriptValue('CorruptionSystem_corruption_tax_value')|2]\n腐败度修正C = 总腐败度(剔除契约类型因素） × [recipient.MakeScope.ScriptValue('CorruptionSystem_corruption_tax_multiplier_display')|3] / 100\n腐败度修正C最大值为：[recipient.MakeScope.ScriptValue('CorruptionSystem_corruption_tax_max')|2]，最小值为：[recipient.MakeScope.ScriptValue('CorruptionSystem_corruption_tax_min')|2]\n\n封臣领地位于领主主头衔外的比例修正D：[recipient.MakeScope.ScriptValue('CorruptionSystem_proportion_of_realm_outside_primary_title_of_liege_tax_impact')|2]\n修正D = 封臣领地位于领主主头衔外的比例 × [recipient.MakeScope.ScriptValue('CorruptionSystem_proportion_of_realm_outside_primary_title_of_liege_tax_player_multiplier')|2]（若领主为AI，则该比例为[recipient.MakeScope.ScriptValue('CorruptionSystem_proportion_of_realm_outside_primary_title_of_liege_tax_ai_multiplier')|2]）\n若封臣为男爵，则修正D始终为0\n\n封臣领地文化与领主文化不同的比例修正E：[recipient.MakeScope.ScriptValue('CorruptionSystem_proportion_of_realm_with_different_culture_of_liege_tax_impact')|2]\n修正E = 封臣领地文化与领主文化不同的比例 × [recipient.MakeScope.ScriptValue('CorruptionSystem_proportion_of_realm_with_different_culture_of_liege_tax_player_multiplier')|2]（若领主为AI，则该比例为[recipient.MakeScope.ScriptValue('CorruptionSystem_proportion_of_realm_with_different_culture_of_liege_ai_multiplier')|2]）\n计算时，若该封臣某一伯爵领文化与领主文化不同但仍属于同一文化组，则该伯爵领视为[recipient.MakeScope.ScriptValue('CorruptionSystem_same_culture_group_equivalence')|2]个与领主文化相同的伯爵领。\n\n封臣领地文化与领主文化不同的比例修正F：[recipient.MakeScope.ScriptValue('CorruptionSystem_proportion_of_realm_with_different_faith_of_liege_tax_impact')|2]\n修正F = 封臣领地信仰与领主文化不同的比例 × [recipient.MakeScope.ScriptValue('CorruptionSystem_proportion_of_realm_with_different_faith_of_liege_tax_player_multiplier')|2]（若领主为AI，则该比例为[recipient.MakeScope.ScriptValue('CorruptionSystem_proportion_of_realm_with_different_faith_of_liege_ai_multiplier')|2]）\n计算时，若该封臣某一伯爵领信仰与领主信仰不同但仍属于同一宗教，则该伯爵领视为[recipient.MakeScope.ScriptValue('CorruptionSystem_same_religion_equivalence')|2]个与领主信仰相同的伯爵领。\n\n其他因素修正G：筑城权等特殊契约类型、某些个性特质、某些生活方式等（原版内容）\n\n"
 CorruptionSystem_tax_calculation_tip_tax_formula:0 "Tax ratio = Contract Type Base Tax A × Contract Level Modifier B × (1+ Corruption Value Modifier C) × (1+ Percentage of Vassal Realm outside of Liege's main title D) × (1+ Percentage of Vassal Culture differ from Liege's Culture E) × (1+ Percentage of Vassal's Faith differ from Liege's Faith F) × (1+ G for other factors) \n\n"
 CorruptionSystem_view_corruption_and_obligation_related_value_simple_interaction:0 "View the corruption level / contract value situation (simple)"
 CorruptionSystem_view_corruption_and_obligation_related_value_simple_interaction_desc:0 "View the corruption level / contract value situation, to see detailed calculation mechanics, please check the interaction with \"Detailed\" name."
 CorruptionSystem.1002.tt:0 "Corruption level / contract value situation (simple)"
 CorruptionSystem.1002.desc:0 "$CorruptionSystem_corruption_tip_result_simple_static$ $CorruptionSystem_tax_obligation_tip_result_simple_static$"
 CorruptionSystem.1002.a:0 "I see!"
 CorruptionSystem_corruption_tip_result_simple_dynamic:0 "When the Corruption Value is positive, the higher the value, the worse it is for the Liege.\nTotal Corruption Value (Realtime): [recipient.MakeScope.ScriptValue('CorruptionSystem_corruption_value')|2]\nEffect of Corruption:\nAcceptance to imprisonment: [recipient.MakeScope.ScriptValue('CorruptionSystem_corruption_imprison_value')|2]\nAcceptance of Title Revocation: [recipient.MakeScope.ScriptValue('CorruptionSystem_corruption_revoke_title_value')|2]\nAcceptance of Retract Vassal: [recipient.MakeScope.ScriptValue('CorruptionSystem_corruption_retract_vassal_value')|2]\nWillingness of Join Faction: [recipient.MakeScope.ScriptValue('CorruptionSystem_corruption_general_faction_value')|2]\nTotal Corruption Value (Without Contract Type Factors): [recipient.MakeScope.ScriptValue('CorruptionSystem_corruption_excluding_contract_value')|2]\nEffect of Corruption: \nTax ratio the Vassal pay to Liege (1 equals 100%, if the Vassal is not Chinese Imperial System, Bureaucratic Government or Corps Government, ignore this): [recipient.MakeScope.ScriptValue('CorruptionSystem_corruption_tax_value')|2]\n\n"
 CorruptionSystem_tax_obligation_tip_result_simple_dynamic:0 "Tax Rate of the Vassal (if the Vassal is not Chinese Imperial System, Bureaucratic Government, or Corps Government, ignore this)\nBase Tax Rate: [recipient.MakeScope.ScriptValue('CorruptionSystem_base_tax_rate_value')|2]\nTax Contract Level Multiplier: [recipient.MakeScope.ScriptValue('CorruptionSystem_tax_level_value')|2]\nCorruption Value Modifier: [recipient.MakeScope.ScriptValue('CorruptionSystem_corruption_tax_value')|2]\nTotal Tax Rate before other Vanilla Modifiers apply: [recipient.MakeScope.ScriptValue('CorruptionSystem_tax_value')|2] (Final Tax Rate equals this multiplied by other Vanilla mechanics such as Lifestyle Skills, Crown Authority effects and etc.)\n\n"
 CorruptionSystem_corruption_tip_result_simple_static:0 "When the Corruption Value is positive, the higher the value, the worse it is for the Liege.\nTotal Corruption Value (Realtime): [recipient.MakeScope.ScriptValue('CorruptionSystem_corruption_value')|2]\nEffect of Corruption:\nAcceptance to imprisonment: [recipient.MakeScope.ScriptValue('CorruptionSystem_corruption_imprison_value')|2]\nAcceptance of Title Revocation: [recipient.MakeScope.ScriptValue('CorruptionSystem_corruption_revoke_title_value')|2]\nAcceptance of Retract Vassal: [recipient.MakeScope.ScriptValue('CorruptionSystem_corruption_retract_vassal_value')|2]\nWillingness of Join Faction: [recipient.MakeScope.ScriptValue('CorruptionSystem_corruption_general_faction_value')|2]\nTotal Corruption Value (Without Contract Type Factors): [recipient.MakeScope.ScriptValue('CorruptionSystem_corruption_excluding_contract_value')|2]\nEffect of Corruption: \nTax ratio the Vassal pay to Liege (1 equals 100%, if the Vassal is not Chinese Imperial System, Bureaucratic Government or Corps Government, ignore this): [recipient.MakeScope.ScriptValue('CorruptionSystem_corruption_tax_value')|2]\nNote: Corruption above and its effect are real-time calculated, but for the performance perspective, the Tax Rate is calculated with the Corruption Value at the beginning of the year.\n\n"
 CorruptionSystem_tax_obligation_tip_result_simple_static:0 "Chinese Imperial System Tax Rate\nBase Tax Rate A: [recipient.MakeScope.ScriptValue('CorruptionSystem_base_tax_rate_value')|2]\nTax Contract Level Multiplier B: [recipient.MakeScope.ScriptValue('CorruptionSystem_tax_level_value')|2]\nCorruption Value Modifier C (Current Year): [recipient.MakeScope.ScriptValue('CorruptionSystem_corruption_tax_value_static')|2]\nNegative Effect of Tax Payment from Vassal Realm not in Liege's main title D (Current Year): [recipient.MakeScope.ScriptValue('CorruptionSystem_proportion_of_realm_outside_primary_title_of_liege_tax_impact_static')|2]\nNegative Effect of Tax Payment from Vassal Culture differs from Liege's Culture E (Current Year): [recipient.MakeScope.ScriptValue('CorruptionSystem_proportion_of_realm_with_different_culture_of_liege_tax_impact_static')|2]\nNegative Effect of Tax Payment from Vassal Faith differs from Liege's Faith F (Current Year): [recipient.MakeScope.ScriptValue('CorruptionSystem_proportion_of_realm_with_different_faith_of_liege_tax_impact_static')|2]\nTotal Tax Rate before Vanilla modifiers applies: [recipient.MakeScope.ScriptValue('CorruptionSystem_tax_value_static')|2] (Final Tax Rate equals this multiplied by other Vanilla mechanics such as Lifestyle Skills, Crown Authority effects (aka factor G) and etc.)\n\n\n$CorruptionSystem_tax_calculation_tip_tax_formula$"
 CorruptionSystem_outside_primary_title_tip_result_simple_static:0 "Negative Effect of Tax Payment from Vassal Realm not in Liege's main title (Current Year): [recipient.MakeScope.ScriptValue('CorruptionSystem_proportion_of_realm_outside_primary_title_of_liege_tax_impact_static')|2]\n\n"
 CorruptionSystem_different_culture_tip_result_simple_static:0 "Negative Effect of Tax Payment from Vassal Culture differs from Liege's Culture (Current Year): [recipient.MakeScope.ScriptValue('CorruptionSystem_proportion_of_realm_with_different_culture_of_liege_tax_impact_static')|2]\n\n"
 CorruptionSystem_different_faith_tip_result_simple_static:0 "Negative Effect of Tax Payment from Vassal Faith differs from Liege's Faith (Current Year): [recipient.MakeScope.ScriptValue('CorruptionSystem_proportion_of_realm_with_different_faith_of_liege_tax_impact_static')|2]\n\n"
