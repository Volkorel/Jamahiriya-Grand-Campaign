 game_concept_CorruptionSystem_corruption:0 "Corruption"
 game_concept_CorruptionSystem_corruption_desc:1 "Corruption Value reflects the administrative efficiency of a Chinese Imperial System empire, it also reflects the proportion of taxes withheld by officials, as well as the Acceptance of officials to interactions such as imprisonment, deprivation of titles, revocation of vassals, and willingness to join factions. If the Corruption Value is positive, the higher the value, the more disadvantageous it is to the superior."
 game_concept_CorruptionSystem_realtime_corruption_tax:0 "Tax Loss"
 game_concept_CorruptionSystem_realtime_corruption_tax_desc:1 "Tax Loss reflects the proportion of tax revenue that the local government withholds due to official corruption and local Culture and Faith conflicts under the established tax contract of the Chinese Imperial System."