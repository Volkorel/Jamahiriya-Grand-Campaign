l_english:
##### Intro #####
 oe_struggle.0501.t:1 "$tartaria_struggle$"
 oe_struggle.0501.desc:1 "内陆边疆烽烟再起。农地与草原的交界地带，拥有迥异的生业、杂居的族群与多彩的文化，是游牧部落南下的贮留地，也是农耕力量开拓的前沿，各怀野心的帝国彼此交战，那些生于斯死于斯的人，在两种势力间反复抉择。\n\n"
 oe_struggle.0501.desc.involved:0 "我不会放弃吾土吾民。以[ROOT.Char.GetFaith.HighGodName]之名，[ROOT.Char.GetHouse.GetNameNoTooltip]家族将渡过难关，见证我的伟业。\n\n"
 oe_struggle.0501.desc.interloper:0 "是时候让我掌控局势，掌控我的天命了。我能看清棋盘上的所有棋子。我知道前进的方向，没有人能阻挡[ROOT.Char.GetHouse.GetNameNoTooltip]家族。\n\n"
 oe_struggle.0501.desc.mottocall:0 "[ROOT.Char.GetHouse.GetMotto]！"
 oe_struggle.0501.a:0 "天命在我！"

##### Hostility #####
# Struggle Ender
 oe_struggle.0900.t:0 "$struggle_tartaria_ending_hostility_decision$"
 oe_struggle.0900.opening:0 "边塞之前几个世纪所遭受的混乱在其所有居民心中留下了阴影。今天，天下的历史翻开了新的篇章……"
 oe_struggle.0900.desc:0 "\n\n目前没有别的领地能真正与主导边塞的[ROOT.Char.GetPrimaryTitle.GetAdjectiveNoTooltip]争锋，也无法阻止信徒和定居者将[ROOT.Char.GetFaith.HighGodName]的教诲以及[ROOT.Char.GetCulture.GetName]的文明带到边塞的村庄中。\n\n在决定了要如何延续我们的统治之后，剩下来要做的就只是宣布胜利而已。"
 oe_struggle.0900.a:0 "这里应该是[ROOT.Char.GetFaith.HighGodNameAlternate]的土地！"
 oe_struggle.0900.b:0 "在此边塞定居生活是我们的重点。"
 oe_struggle.0900.c:1 "[ROOT.Char.GetFaith.HighGodName]将边塞赐予[ROOT.Char.GetCulture.GetCollectiveNounNoTooltip]人！"
# Other Players
 oe_struggle.0910.opening.involved:0 "从那困扰这地区数个世纪的不确定性中解救出来的希望，虽然出自另一个领地，但现在可能终于是近在咫尺了……"
 oe_struggle.0910.opening:0 "关于边塞地带近期进展的消息抵达了我们宫廷，给了我们终结那蹂躏着这地区的冲突的希望。"
 oe_struggle.0910.desc:0 "\n\n[struggle_ender.GetName]现在控制着天下大部，已宣布[struggle_ender.GetHerselfHimself]自己是这场很久以前由汗国崩溃开启的争斗的最终胜利者。\n\n"
 oe_struggle.0910.closing.faith:0 "[struggle_ender.GetSheHe|U]宣布边塞是[struggle_ender.GetFaith.GetAdjective]之地，并且，按照[struggle_ender.GetFaith.HighGodName]的旨意，所有异端和异教徒都要被赶出[struggle_ender.GetHerHis]领地。"
 oe_struggle.0910.closing.culture:0 "[struggle_ender.GetSheHe|U]已宣布边塞属于[struggle_ender.GetCulture.GetName]人，让所有异族入侵者和被征服的民族都接受这一现实。"
 oe_struggle.0910.closing.combined:0 "[struggle_ender.GetSheHe|U]宣布华夏和[struggle_ender.GetPrimaryTitle.GetNameNoTier]一体无二，现在由[struggle_ender.GetFaith.HighGodName]交托于[struggle_ender.GetFaith.GetAdjective][struggle_ender.GetCulture.GetName]人之手……"
 oe_struggle.0910.a:0 "这还没完。"
 oe_struggle.0910.b:0 "真有趣。"
##### Compromise #####
# Struggle Ender
 oe_struggle.0901.t:0 "$struggle_tartaria_ending_compromise_decision$"
 oe_struggle.0901.desc:1 "\n\n如果事情继续这样发展，显然现在这种流血的循环不会停止；这个天下不会统一。\n\n我们应当满足于[ROOT.Char.GetPrimaryTitle.GetNameNoTierNoTooltip]，暂且让其他边塞君主自行其是……"
 oe_struggle.0901.a:0 "如此甚好。"
 oe_struggle.0901.tt:0 "[THIS.Char.GetPrimaryTitle.GetDeJureLiege.GetNameNoTier]成为一个[de_jure|E][empire|E]"
# Other Players
 oe_struggle.0911.desc:0 "\n\n[struggle_ender.GetTitledFirstName]正式放弃任何将天下统合于一个共同冠冕下的意图，并宣布任何有此企图者的头衔非法\n\n由数个世纪的入侵与再征服所形成的各色领地现在已经根基深厚，无法统一。"
 oe_struggle.0911.a:0 "我们不会忘记大一统之梦……"
##### Conciliation #####
# Struggle Ender
 oe_struggle.0902.t:0 "$struggle_tartaria_ending_conciliation_decision$"
 oe_struggle.0902.desc:0 "\n\n一位立誓保障安全者将要确保地区里各不相同的民族都能自由地生活与敬神，而现在只有我能做到这一点。\n\n若[ROOT.Char.GetFaith.HighGodName]许可，过去的战争就留在过去吧，其他的边塞诸侯也将会看到共存的好处。"
 oe_struggle.0902.a:0 "派出传令官。"
# Other Players
 oe_struggle.0912.desc:0 "\n\n[struggle_ender.GetPrimaryTitle.GetAdjectiveNoTooltip]的传令官宣告，所有人自由通行和敬拜的权利都将得到保障，由[struggle_ender.GetTitledFirstName]负责执行，这收获了普通民众的广泛赞誉。\n\n许多人一直以来都期待着边塞杀戮的结束；也许#EMP 这次#!和平可以长久。"
 oe_struggle.0912.a:0 "确实很惊讶。"
