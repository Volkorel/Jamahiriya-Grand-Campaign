 game_concept_oe_reclamation:0 "问鼎天下"
 game_concept_oe_reclaiming:0 "问鼎天下"
 game_concept_oe_reclamations:0 "问鼎天下"
 game_concept_oe_reclamation_desc:2 "这是[tartaria_struggle|E]中的[struggle_involved|E][rulers|E]可以使用的一种特殊类型[war|E]。\n\n进攻方旨在征服[struggle_interloper|E]或[struggle_uninvolved|E][ruler|E]持有的天朝帝国疆土，入主中原建立新的皇朝。"

 struggle_parameter_unlocks_secure_tartaria_foothold_decision:1 "unlocks secure tartaria foothold[decision|E]"
 game_concept_secure_tartaria_foothold_decision:0 "secure tartaria foothold"
 secure_tartaria_foothold_decision_title:0 "secure tartaria foothold"
 secure_tartaria_foothold_decision_desc:1 "胡汉连年征战，日渐虚弱，为外来者打开了中原的大门。如果有一人能宣称自己为该区域的新[ROOT.Char.GetFaith.GetReligion.GetAdjectiveNoTooltip]领袖，或单纯作为一名荣耀的入侵者，定能收获颇丰。"
 secure_tartaria_foothold_decision_tooltip:0 "整合边塞土地"
 secure_tartaria_foothold_decision_confirm:0 "武德充沛"
 oe_struggle_uninvolved_or_external_tt:0 "你的[capital|E]不属于[GetGeographicalRegion('world_struggle_tartaria').GetName][region|E]"
 fp2_struggle_secure_tartaria_foothold_empire_tt:0 "你[hold|E]非[GetTitleByKey('e_celestia').GetNameNoTier]的[empire|E][title|E]"

 fp2_struggle_phase_hostility_or_opportunity_tt:1 "塞上[struggle_phase|E]为敌对阶段或[struggle_phase_tartaria_opportunity|E]（当前：[GetStruggle('tartaria_struggle').GetCurrentPhase.GetName]）"
 fp2_struggle_secure_tartaria_foothold_kingdom_tartaria_tt:0 "你[hold|E]并[completely_control|E]三个[GetTitleByKey('e_celestia').GetNameNoTier]的[de_jure|E][kingdom|E]"

 fp2_struggle_secure_tartaria_foothold_kingdom_faith_tt:0 "至少50%的该[titlepossessive|E][de_jure|E][counties|E]为[THIS.Char.GetFaith.GetAdjective]"
 fp2_struggle_secure_tartaria_foothold_kingdom_border_tt:0 "该[title|E]与你[hold|E]的非[GetTitleByKey('e_celestia').GetNameNoTier]的[empire|E][de_jure|E]土地相邻"
 fp2_struggle_secure_tartaria_foothold_kingdom_held_tt:0 "你持有该[title|E]已至少15年"

 fp2_struggle_secure_tartaria_foothold_religion_tt:0 "你[hold|E][GetGeographicalRegion('world_struggle_tartaria').GetName][region|E]至少#Z [SCOPE.ScriptValue('fp2_struggle_secure_tartaria_foothold_religion_target_percent_value')|0]%#!的[THIS.Char.GetFaith.GetReligion.GetAdjective][faith|E][counties|E]（当前：[SCOPE.ScriptValue('fp2_struggle_secure_tartaria_foothold_religion_percent_value')|1]%）\n"
 fp2_struggle_secure_tartaria_foothold_outsider_tt:0 "你[hold|E][GetGeographicalRegion('world_struggle_tartaria').GetName][region|E]至少#Z [SCOPE.ScriptValue('fp2_struggle_secure_tartaria_foothold_outsider_target_percent_value')|0]%#!的[counties|E]（当前：[SCOPE.ScriptValue('fp2_struggle_secure_tartaria_foothold_outsider_percent_value')|0]%）\n"

 fp2_struggle_secure_tartaria_foothold_empire_held_effect_tt:0 "满足下列条件的所有[GetTitleByKey('e_celestia').GetNameNoTier][de_jure|E][kingdom|E]会成为[THIS.Char.GetPrimaryTitle.GetNameNoTier]的[de_jure|E]"
 fp2_struggle_secure_tartaria_foothold_empire_dejure_effect_tt:0 "满足下列条件的所有[GetTitleByKey('e_celestia').GetNameNoTier][de_jure|E][kingdom|E]会成为[THIS.Char.GetPrimaryTitle.GetDeJureLiege.GetNameNoTier][empire|E]的[de_jure|E]"

 fp2_struggle_secure_tartaria_foothold_ends_the_struggle_tt:0 "塞上风云斗争结束"
  
 tartaria_footholder_transfer_tt:0 "[THIS][THIS.Title.GetName][THIS.GetName]"

 oe_struggle.1000.t:0 "$secure_tartaria_foothold_decision_title$：[tartaria_footholder.GetPrimaryTitle.GetAdjectiveNoTooltip]的整合"
 oe_struggle.1000.involved_religion:0 "分裂不休的胡汉战争几乎要使该地区各[ROOT.Char.GetFaith.GetReligion.GetAdjective]领地被压垮。\n\n没有我们的介入，[ROOT.Char.GetFaith.HighGodNamePossessive]的信徒们恐怕最终将会被专横的蛮子荼毒。\n\n"
 oe_struggle.1000.desc:0 "华夏人民和信仰的分裂给了我们一个绝佳的机会，他们忙着彼此争斗，无暇顾及[ROOT.Char.GetFaith.GetReligion.GetAdjective]对中原的入侵。"
 oe_struggle.1000.involved_faith:0 "我们是西方[ROOT.Char.GetFaith.GetAdherentNamePlural]的合法守护者，现在他们在[ROOT.Char.GetPrimaryTitle.GetDefinitiveName]的保护下得到了安全。"
 oe_struggle.1000.uninvolved_faith:0 "我们有责任带来[ROOT.Char.GetFaith.GetName]的光明；成为[ROOT.Char.GetPrimaryTitle.GetDefinitiveName]的一部分，这些土地将再度繁荣和平。"
 oe_struggle.1000.closing:0 "\n\n他们终将认识到他们伪神的时代已经结束，并庆幸于[ROOT.Char.GetPrimaryTitle.GetDefinitiveName]在[ROOT.Char.GetFaith.HighGodName]指引下对这片区域的拯救。"
 oe_struggle.1000.a:0 "华夏需要新鲜血液。"

 oe_struggle.1001.involved_religion:0 "经历了数个世纪的塞上胡汉战争后，我们的斗争现在被专横的[tartaria_footholder.GetPrimaryTitle.GetAdjective]野蛮人利用了。\n\n"
 oe_struggle.1001.desc:0 "由于分心、嫉妒和疏忽，我们边塞人给了[tartaria_footholder.GetPrimaryTitle.GetAdjective]野蛮人机会来利用我们家乡的分裂，入侵中原各个已为陈迹的王国。"
 oe_struggle.1001.involved_faith:0 "[tartaria_footholder.GetTitledFirstName]宣称[tartaria_footholder.GetHerselfHimself]自己是中原的合法[tartaria_footholder.GetFaith.GetAdjectiveNoTooltip]领袖，以[tartaria_footholder.GetHerHis]的胜利作为[tartaria_footholder.GetHerHis]对华夏每况愈下的[tartaria_footholder.GetFaith.GetReligion.GetAdjective]领地进行合法统治的证明。"
 oe_struggle.1001.same_uninvolved_faith:0 "他们宣称我们的失败是[ROOT.Char.GetFaith.HighGodNamePossessive]对我们偏离[tartaria_footholder.GetFaith.GetName]正道的惩罚，而[tartaria_footholder.GetTitledFirstName]是[ROOT.Char.GetFaith.GetReligion.GetAdjective]华夏的合法领袖……"
 oe_struggle.1001.uninvolved_faith:0 "[tartaria_footholder.GetTitledFirstName]以[tartaria_footholder.GetHerHis]的胜利为证，宣称[tartaria_footholder.GetHerHis]的[tartaria_footholder.GetFaith.GetAdjective]信仰才是[tartaria_footholder.GetFaith.GetReligion.GetAdjective]的正道，会将整个中原统一在[tartaria_footholder.GetFaith.HighGodName]之下。"
 oe_struggle.1001.closing:0 "\n\n[tartaria_footholder.GetTitledFirstName]整合了[tartaria_footholder.GetHerHis]的地产，与这个[tartaria_footholder.GetFaith.GetAdjective]拥趸的侵占相比，农耕民与游牧民过去的分歧简直不值一提……"
 oe_struggle.1001.a:0 "该死的野蛮人。"

