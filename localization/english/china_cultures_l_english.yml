l_english:
 innovation_lvlingzhi:0 "Celestial System"
 innovation_lvlingzhi_desc:0 "During the Warring States period, the ancient Chinese text Han Feizi proposed the establishment of the first all-encompassing autocratic monarchy for the future of the state. During the same time period, Shang Yang from the state of Qin would enact political reforms into practice. The imperial system would eventually be constituted by the time of the establishment of the Qin, which would introduce the system of Three Lords and Nine Ministers, which would also foster the system of prefectures and counties. Units of measurements, currency, and writing would be standardized and books and scholars of the previous regime were burned and buried; vital to ideological integrity. Officials were then to act as faculties of the law from this point forward."
 innovation_keujuzhi:0 "Imperial Examination"
 innovation_keujuzhi_desc:0 "The imperial examination was a civil-service examination system in Imperial China, administered for the purpose of selecting candidates for the state bureaucracy. The concept of choosing bureaucrats by merit rather than by birth started early in Chinese history, but using written examinations as a tool of selection started in earnest during the Sui dynasty and then into the Tang dynasty of 618–907. The system became dominant during the Song dynasty (960–1279) "
 innovation_pulishment_early:0 "Woodblock Printing"
 innovation_pulishment_early_desc:0 "Woodblock printing or block printing is a technique for printing text, images or patterns used widely throughout East Asia and originating in China in antiquity as a method of printing on textiles and later paper. Each page or image is created by carving a wooden block to leave only some areas and lines at the original level; it is these that are inked and shown in the print, in a relief printing process. Carving the blocks is skilled and laborious work, but a large number of impressions can then be printed."
 innovation_paper_making:0 "Papermaking"
 innovation_paper_making_desc:0 "Hemp paper had been used in China for wrapping and padding since the eighth century BCE. Paper with legible Chinese writings on it has been dated to 8 BCE. The traditional inventor attribution is of Cai Lun, an official attached to the Imperial court during the Han Dynasty (202 BCE – 220 CE), said to have invented paper about 105 CE using mulberry and other bast fibres along with fishnets, old rags, and hemp waste"
 innovation_gunpowder_early:0 "Gunpowder "
 innovation_gunpowder_early_desc:0 "The first confirmed reference to what can be considered gunpowder in China occurred in the 9th century AD during the Tang dynasty, first in a formula contained in the Taishang Shengzu Jindan Mijue (太上圣祖金丹秘诀) in 808, and then about 50 years later in a Taoist text known as the Zhenyuan miaodao yaolüe (真元妙道要略). The Taishang Shengzu Jindan Mijue mentions a formula composed of six parts sulfur to six parts saltpeter to one part birthwort herb."
 innovation_paper_money:0 "Banknote"
 innovation_paper_money_desc:0 "The first banknote-type instrument was used in China in the 7th century, during the Tang dynasty (618–907). Merchants would issue what are today called promissory notes in the form of receipts of deposit to wholesalers to avoid using the heavy bulk of copper coinage in large commercial transactions. Before the use of these notes, the Chinese used coins that were circular, with a rectangular hole in the middle. Coins could be strung together on a rope. Merchants, if they were rich enough, found that the strings were too heavy to carry around easily, especially for large transactions. To solve this problem, coins could be left with a trusted person, with the merchant being given a slip of paper (the receipt) recording how much money they had deposited with that person. When they returned the paper to that person, their coins would be returned."
 increase_paper_money_decision:0 "Issue extra banknote"
 increase_paper_money_decision_tooltip:0 "Issue extra banknote"
 increase_paper_money_decision_desc:0 "Increase the issuance of banknotes for profit, but this will increase inflation."
 increase_paper_money_decision_confirm:0 "Hurry up!"
 decrease_paper_money_decision:0 "Recycle banknotes"
 decrease_paper_money_decision_tooltip:0 "Recycle banknotes"
 decrease_paper_money_decision_desc:0 "Recycle the issued banknotes to decrease inflation, but this consumes your money."
 decrease_paper_money_decision_confirm:0 "Take back"
 money_inflation:0 "Inflation Level"
 innovation_confucianism_greatagain:0 "Ancient Prose Movement"
 innovation_confucianism_greatagain_desc:0 "Since the Qi and Liang dynasty, the rigidness and ostentation have been more and more close to the obstacle of literature development. Until Han Yu and Liu Zongyuan, the ancient style of literatures were promoted, and therefore formed even a movement. Especially, Han Yu has devoted the most, which prevented prose from being restricted by the chains of traditional literatures, and restored the freedom and simplicity of the prose to its ancient way. Besides, Liu Zongyuan promoted the literatures to be the base of political edification of Confucianism, and thus promoted the legitimacy of Confucianism proposed by Han Yu."
 innovation_xindang_reform:0 "New laws"
 innovation_xindang_reform_desc:0 "After the An-Shi Rebellion, the world changed dramatically. The political system, military and fiscal laws since the Jin and Wei Dynasties are no longer suitable for the current world, and the only way to adapt is to continuously explore."
 innovation_expand_xinan:0 "Expand southwest borders"
 innovation_expand_xinan_desc:0 "During the An-shi Rebellion, the Tang army lost over 100,000 troops. Nanzhao sought its chance of independence again and even claimed an imperial throne. But right now Fanzhens all submit to our empire, and Tubo's dominance is gradually collapsing, which is precisely the moment for our warriors to recover the southwest!"
