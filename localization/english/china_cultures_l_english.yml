 motto_chinese_dynasties_mottos:0 "$1$"
 motto_mottos_chinese_1:0 "Don't make decisions arbitrarily if you have not read enough books of sages"
 motto_mottos_chinese_2:0 "I realize morning's mistake, I regret yesterday's loss."
 motto_mottos_chinese_3:0 "Like father like son"
 motto_mottos_chinese_4:0 "A wise man is not taught to become a wise man, a fool does not deserve to be taught, the people who really need to be taught are the ones in the middle"
 motto_mottos_chinese_5:0 "A young scholar is like the light of dawn; but an old scholar walks alone in the night, unable to see because his eyes are closed"
 motto_mottos_chinese_6:0 "It's better to be clumsy and honest than clever and fake"
 motto_mottos_chinese_7:0 "Time is precious, like a flowing river that doesn't come back"
 motto_mottos_chinese_8:0 "If you are not so smart, but persevere in your studies, you too will become an expert"
 motto_mottos_chinese_9:0 "The rise and fall of knowledge depends on how the world values it"
 motto_mottos_chinese_10:0 "Virtue does not come alone; there are always neighbors."
 motto_mottos_chinese_11:0 "Quick to act but careful with words"
 motto_mottos_chinese_12:0 "When a superior man is at rest, he does not seek perfect comfort"
 motto_mottos_chinese_13:0 "Don't worry if people don't understand you; worry about understanding others"
 motto_mottos_chinese_14:0 "Try your best to be the best."
 motto_mottos_chinese_15:0 "Do unto others as you would have them do to you"
 motto_mottos_chinese_16:0 "Failing to correct your mistakes is the true mistake"
 motto_mottos_chinese_17:0 "Forget your food when you are angry, forget your worries when you are happy"
 motto_mottos_chinese_18:0 "The three armies can lose the commander while the warrior can not lose the ambition."
 motto_mottos_chinese_19:0 "The knowledgables admire the nature of water"
 motto_mottos_chinese_20:0 "Flattering words and insinuating appearance are seldom associated with true virtue "
 motto_mottos_chinese_21:0 "When you see a virtuous person, you should consider learning from him. If you see immoral person, you should look within yourself for virtue."
 motto_mottos_chinese_22:0 "From ancient times, death has been the fate of everyone. But without the trust of the people, the government cannot stand."
 motto_mottos_chinese_23:0 "It is only when the natural qualities and the results of education are properly blended, that we have the truly wise and good man"
 motto_mottos_chinese_24:0 "There are three types of good friends: honest friends, forgiving friends, and friends with many questions."
 motto_mottos_chinese_25:0 "Smart people aren't confused"
 motto_mottos_chinese_26:0 "Empathetic people aren't worried"
 motto_mottos_chinese_27:0 "Brave people aren't afraid"
 motto_mottos_chinese_28:0 "Righteous people love mountains"
 motto_mottos_chinese_29:0 "It is cowardice to see what is right and not to do it"
 motto_mottos_chinese_30:0 "When the year is cold, pine and cypress trees do not wither."
 motto_mottos_chinese_31:0 "Understand the present by reviewing the past"
 motto_mottos_chinese_32:0 "If a man in the morning hear the right way, he may die in the evening without regret"
 motto_mottos_chinese_33:0 "If the name is disreputable, their words will be doubted; if words are doubted, objectives cannot be accomplished."
 motto_mottos_chinese_34:0 "Everyone sees a gentleman's mistakes."
 motto_mottos_chinese_35:0 "Everyone admires a gentleman who grows beyond his flaws."
 motto_mottos_chinese_36:0 "When a prince's personal conduct is correct, his government is effective without the issuing of orders"
 motto_mottos_chinese_37:0 "Fear not for the future, weep not for the past"
 motto_mottos_chinese_38:0 "A student will not be enlightened until they try for themselves; a student should not be guided until they have expressed their thoughts."
 motto_mottos_chinese_39:0 "If a craftsman wants to do good work, he must first sharpen his tools."
 motto_mottos_chinese_40:0 "It is not necessary to be humble to your teacher for the sake of benevolence."
 motto_mottos_chinese_41:0 "Haste makes waste"
 motto_mottos_chinese_42:0 "Focus on details, you will miss the big picture"
 motto_mottos_chinese_43:0 "Studying without thinking is labour lost, thinking without study is perilous"
 motto_mottos_chinese_44:0 "To know what it is that you know, and to know what it is that you do not know, and that is understanding"
 motto_mottos_chinese_45:0 "Gentlemen help people achieve positive wishes, not nagetives."
 motto_mottos_chinese_46:0 "A knight must be open-minded and persistent, for he has taken up a heavy responsibility and a long course."
 motto_mottos_chinese_47:0 "Wishing to be established self, seek also to establish others"
 motto_mottos_chinese_48:0 "Wishing to be enlarged self, seek also to enlarge others"
 motto_mottos_chinese_49:0 "The determined scholar and the man of virtue will not seek to live at the expense of injuring their virtue. They will even sacrifice their lives to preserve their virtue complete."
 motto_mottos_chinese_50:0 "Silence is silver."
 motto_mottos_chinese_51:0 "A huge tree that fills one’s arms grows from a tiny seeding"
 motto_mottos_chinese_52:0 "A nine-storeyed terrace must be constructed from its very base"
 motto_mottos_chinese_53:0 "A journey of a thousand miles begins with a single step"
 motto_mottos_chinese_54:0 "Know everything without going outside"
 motto_mottos_chinese_55:0 "See heaven without looking at windows."
 motto_mottos_chinese_56:0 "He who devotes himself to learning (seeks) from day to day to increase (his knowledge); he who devotes himself to the Tao (seeks) from day to day to diminish (his doing). He diminishes it and again diminishes it, till he arrives at doing nothing (on purpose). Having arrived at this point of non-action, there is nothing which he does not do."
 motto_mottos_chinese_57:0 "He who in (Tao's) wars has skill Assumes no martial port"
 motto_mottos_chinese_58:0 "The best fighter is never angry"
 motto_mottos_chinese_59:0 "The best tactician does not engage the enemy"
 motto_mottos_chinese_60:0 "The best utilizer of people's talents places himself below them"
 motto_mottos_chinese_61:0 "With that gentleness I can be bold"
 motto_mottos_chinese_62:0 "With that economy I can be liberal."
 motto_mottos_chinese_63:0 "Shrinking from taking precedence of others, I can become a vessel of the highest honour."
 motto_mottos_chinese_64:0 "Gentleness is sure to be victorious even in battle, and firmly to maintain its ground."
 motto_mottos_chinese_65:0 "I have three precious things which I prize and hold fast. The first is gentleness; the second is economy; and the third is shrinking from taking precedence of others."
 motto_mottos_chinese_66:0 "Man at his birth is supple and weak; at his death, firm and strong."
 motto_mottos_chinese_67:0 "Who thinks his great achievements poor, shall find his vigour long endure."
 motto_mottos_chinese_68:0 "Of greatest fulness, deemed a void, exhaustion ne'er shall stem the tide."
 motto_mottos_chinese_69:0 "Do thou what's straight still crooked deem; thy greatest art still stupid seem, and eloquence a stammering scream."
 motto_mottos_chinese_70:0 "He who lightly promises is sure to keep but little faith; he who is continually thinking things easy is sure to find them difficult."
 motto_mottos_chinese_71:0 "There is no fault greater than the wish to be getting."
 motto_mottos_chinese_72:0 "There is no calamity greater than to be discontented with one's lot."
 motto_mottos_chinese_73:0 "There is nothing in the world more soft and weak than water, and yet for attacking things that are firm and strong there is nothing that can take precedence of it; for there is nothing (so effectual) for which it can be changed. "
