 nivkh_adherent:0 "Nivkh"
 nivkh_adherent_plural:0 "Nivkh"
 nivkh_desc:0 "The Nivkh is animistic and shamanistic folk religion, a prevailing idea of the people in the following. The island of Sakhalin is a giant beast lying on its belly, with the island's trees as its hair. This idea isn't different from other religions that believed in the world atop an animal, and the views are also present in many other animistic religions."


