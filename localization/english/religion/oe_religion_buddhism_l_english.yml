 #Vijnaptimatrata
 vijna:0 "Vijnaptimatrata"
 vijna_adj:0 "Vijnaptimatrata"
 vijna_adherent:0 "Vijnaptimatrata adherent"
 vijna_adherent_plural:0 "Vijnaptimatrata adherents"
 #  "色即是空，万法唯识，玄奘法师有教，无量世界万千法相，必深思精解严证，方能接近宇宙本原——阿赖耶识。"
 vijna_desc:0 "Lace is emptiness, all dharmas are only consciousness, Master Xuanzang has teachings, and there are thousands of dhammas in the boundless world. Only by contemplating and clarifying strict evidence can you approach the origin of the universe-Alaya Consciousness."

 #Maitreya
 maitreya:0 "Maitreya"
 maitreya_adj:0 "Maitreya"
 maitreya_adherent:0 "Maitreya adherent"
 maitreya_adherent_plural:0 "Maitreya adherents"
 #  "未来佛弥勒已降临人间，扫除一切群魔外道，愿追随弥勒转世，再造净土佛国。"
 maitreya_desc:0 "The future Buddha Maitreya has come to the world, sweeping away all demons, and is willing to follow Maitreya's reincarnation and rebuild the Pure Land Buddha Kingdom."

 #Kegon
 kegon:0 "Kegon"
 kegon_adj:0 "Kegon"
 kegon_adherent:0 "Kegon adherent"
 kegon_adherent_plural:0 "Kegon adherents"
 #  "宇宙万法互为缘起，六相十玄门，皆为一圆融无碍之法界，去除物我、时空、虚实的界限，即通往佛之境界。"
 kegon_desc:0 "The universe's ten thousand dharmas are mutually dependent. The six phases and ten profound gates are all a harmonious and unobstructed realm, removing the boundaries of material self, time and space, and virtual reality, that is, leading to the realm of Buddha."
 #  "《华严经》"
 kegon_religious_text:0 "The Kegon Sutra"

 #Shin Buddhism
