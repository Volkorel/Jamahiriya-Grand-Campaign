 wutaishan_province_modifier:1 "Wutaishan"
 wutaishan_province_modifier_desc:1 "东临真定北云中，盘薄幽并一气通。\n欲得宝符山上是，不须参礼化人宫。"
 taihangshan_province_modifier:1 "Taihangshan"
 taihangshan_province_modifier_desc:1 "北上太行山，艰哉何巍巍！\n羊肠坂诘屈，车轮为之摧。\n树木何萧瑟！北风声正悲。\n熊罴对我蹲，虎豹夹路啼。\n溪谷少人民，雪落何霏霏！\n延颈长叹息，远行多所怀。\n我心何怫郁？思欲一东归。\n水深桥梁绝，中路正徘徊。\n迷惑失故路，薄暮无宿栖。\n行行日已远，人马同时饥。\n担囊行取薪，斧冰持作糜。\n悲彼东山诗，悠悠使我哀。"
 asihatu_province_modifier:1 "Asihatu"
 asihatu_province_modifier_desc:1 "阿斯哈图石林处于大兴安岭余脉向西部草原过渡的地带。蒙语意为：险峻的岩石。"
 changbaishan_province_modifier:1 "Changbaishan"
 changbaishan_province_modifier_desc:1 "长白引沧海，风萧卷孤月。九霄驻寒清，林深大荒平。"
 zijinshan_province_modifier:1 "Zijinshan"
 zijinshan_province_modifier_desc:1 "江山自雄丽，风露与高寒。\n寄声月姊，借我玉鉴此中看。\n幽壑鱼龙悲啸，倒影星辰摇动，海气夜漫漫。\n涌起白银阙，危驻紫金山。"
 qinhuaihe_province_modifier:1 "Qinhuaihe"
 qinhuaihe_province_modifier_desc:1 "烟笼寒水月笼纱，夜泊秦淮近酒家。\n商女不知亡国恨，隔江犹唱后庭花。"
 taihu_province_modifier:1 "Taihu"
 taihu_province_modifier_desc:1 "水宿烟雨寒，洞庭霜落微。\n月明移舟去，夜静魂梦归。\n暗觉海风度，萧萧闻雁飞。"
 maoshan_province_modifier:1 "Maoshan"
 maoshan_province_modifier_desc:1 "步步入山门，仙家鸟径分。\n渔樵不到处，麋鹿自成群。\n石面迸出水，松头穿破云。\n道人星月下，相次礼茅君。"
 huaguoshan_province_modifier:1 "Huaguoshan"
 huaguoshan_province_modifier_desc:1 "势镇汪洋，潮涌银山鱼入穴。\n威宁瑶海，波翻雪浪蜃离渊。"
 xihu_province_modifier:1 "Xihu"
 xihu_province_modifier_desc:1 "山外青山楼外楼，西湖歌舞几时休？\n暖风熏得游人醉，直把杭州作汴州。"
 yandangshan_province_modifier:1 "Yandangshan"
 yandangshan_province_modifier_desc:1 "一径入幽谷，随山几萦盘。\n云树深蓊蔚，石溪响潺湲。"
 tiantaishan_province_modifier:1 "Tiantaishan"
 tiantaishan_province_modifier_desc:1 "天台仙圣宅，隔断世间尘。\n春夏长留雪，峰峦半入云。\n溪行多病淑，樵径少逢人。\n欲觅诛茅地，同流傥见分。"
 jianglangshan_province_modifier:1 "Jianglangshan"
 jianglangshan_province_modifier_desc:1 "林虑双童长不食，江郎三子梦还家。\n安得此身生羽翼，与君来往共烟霞。"
 yuehu_province_modifier:1 "Yuehu"
 yuehu_province_modifier_desc:1 "手开楼阁贮群经，面对湖山卫百灵。\n玉镜夜寒通沆瀣，翠屏秋净到空青。\n避烟鹤起檐间树，行雨龙归几上瓶。\n我亦逃祥云水客，便应萧散共松扁。"
 huangshan_province_modifier:1 "Huangshan"
 huangshan_province_modifier_desc:1 "黄山四千仞，三十二莲峰。\n丹崖夹石柱，菡萏金芙蓉。\n伊昔升绝顶，下窥天目松。\n仙人炼玉处，羽化留馀踪。\n亦闻温伯雪，独往今相逢。\n采秀辞五岳，攀岩历万重。\n归休白鹅岭，渴饮丹砂井。\n凤吹我时来，云车尔当整。\n去去陵阳东，行行芳桂丛。\n回溪十六度，碧嶂尽晴空。\n他日还相访，乘桥蹑彩虹。"
 jiuhuashan_province_modifier:1 "Jiuhuashan"
 jiuhuashan_province_modifier_desc:1 "昔在九江上，遥望九华峰。\n天河挂绿水，秀出九芙蓉。\n我欲一挥手，谁人可相从。\n君为东道主，于此卧云松。"
 tianzhushan_province_modifier:1 "Tianzhushan"
 tianzhushan_province_modifier_desc:1 "擎天一柱出群峰，时见真仙隐化中。\n瑞应中都成福地，伯元主宰有神功。"
 tiantangzhai_province_modifier:1 "Tiantangzhai"
 tiantangzhai_province_modifier_desc:1 "风洞浮岚万壑低，诚心岩上色犹迷。\n苍松绿翠埋唐褐，野草荒丘失汉泥。"
 caishiji_province_modifier:1 "Caishiji"
 caishiji_province_modifier_desc:1 "绝壁临巨川，连峰势相向。\n乱石流洑间，回波自成浪。\n但惊群木秀，莫测精灵状。\n更听猿夜啼，忧心醉江上。"
 gulangyu_province_modifier:1 "Gulangyu"
 gulangyu_province_modifier_desc:1 "清晨越古刹，云卷鼓浪岩。\n抬手接日光，举目现苍茫。\n水天融一色，碧海孤帆飘。\n东风如有意，借问瀛洲平？"
 wuyishan_province_modifier:1 "Wuyishan"
 wuyishan_province_modifier_desc:1 "只得流霞酒一杯，空中箫鼓几时回。\n武夷洞里生毛竹，老尽曾孙更不来。"
 qingyuanshan_province_modifier:1 "Qingyuanshan"
 qingyuanshan_province_modifier_desc:1 "巍峨堆压郡城阴，秀出天涯几万寻。\n翠影倒时吞半郭，岚半凝处滴疏林。"
 lushan_province_modifier:1 "Lushan"
 lushan_province_modifier_desc:1 "庐山东南五老峰，青天削出金芙蓉。\n九江秀色可揽结，吾将此地巢云松。"
 sanqingshan_province_modifier:1 "Sanqingshan"
 sanqingshan_province_modifier_desc:1 "选胜园林兴未阑，拿舟飞出小溪湾。\n光摇一碧回环水，翠挹三清远近山。\n似惜雨晴天恰好，真忘名利日长闲。\n松筠不锁神仙境，携得烟霞满袖还。"
 longhushan_province_modifier:1 "Longhushan"
 longhushan_province_modifier_desc:1 "凿开风月长生地，占却烟霞不老身。\n虚靖当年仙去后，未知丹诀付何人。"
 wugongshan_province_modifier:1 "Wugongshan"
 wugongshan_province_modifier_desc:1 "千峰嵯峨碧玉簪,五岭堪比武功山。\n观日景如金在冶,游人履步彩云间。"
 taishan_province_modifier:1 "Taishan"
 taishan_province_modifier_desc:1 "岱宗夫如何？齐鲁青未了。\n造化钟神秀，阴阳割昏晓。\n荡胸生曾云，决眦入归鸟。\n会当凌绝顶，一览众山小。"
 laoshan_province_modifier:1 "Laoshan"
 laoshan_province_modifier_desc:1 "坤轴危分镇巨鳌，山如排戟战方鏖。\n钟鼓镗塔东西院，丹碧参差大小崂。 "
 yimengshan_province_modifier:1 "Yimengshan"
 yimengshan_province_modifier_desc:1 "蒙山向日鲁衿喉，翠黛长连紫气浮。\n铁锁万年悬鸟道，石梁千仞惹猿愁。\n海邦控带形非昨，谷镇兴衰事已休。\n睛昼卷帷时骋望，忽惊身是大东游。"
 songshan_province_modifier:1 "Songshan"
 songshan_province_modifier_desc:1 "清川带长薄，车马去闲闲。\n流水如有意，暮禽相与还。\n荒城临古渡，落日满秋山。\n迢递嵩高下，归来且闭关。"
 shennongshan_province_modifier:1 "Shennongshan"
 shennongshan_province_modifier_desc:1 "太行之下清且浅,一水盘桓纡山转。\n千峰万壑不可数,异草幽花几曾见。\n波中白石隐出明,风翻不动浮云轻。\n翠峦玉女下双鹤,笑倚秋练开新晴。\n又疑武陵溪上源,桃花溪尽空潺湲。\n幽泉间复透岩侧,喷珠漱玉相交喧。 "
 yaoshan_province_modifier:1 "Yaoshan"
 yaoshan_province_modifier_desc:1 "南方淫祀古风俗，楚妪解唱迎神曲。\n锵锵铜鼓芦叶深，寂寂琼筵江水绿。\n雨过风清洲渚闲，椒浆醉尽迎神还。\n帝女凌空下湘岸，番君隔浦向尧山。\n月隐回塘犹自舞，一门依倚神之祜。\n韩康灵药不复求，扁鹊医方曾莫睹。\n逐客临江空自悲，月明流水无已时。\n听此迎神送神曲，携觞欲吊屈原祠。"
 laojunshan_province_modifier:1 "Laojunshan"
 laojunshan_province_modifier_desc:1 "池中有灰，石中无煤。\n持此镵斧，伐彼崔巍。\n宁耕渭阳田，不用陇西钱。\n折我肱，塌我肩。\n谁为此，老君山。"
 mangdangshan_province_modifier:1 "Mangdangshan"
 mangdangshan_province_modifier_desc:1 "出舟跳古岸，林外见修冈。\n回头问榜子，前巘是芒砀。\n其颠有高庙，松柏郁苍苍。\n迤逦堆阜属，萧条茆叶黄。\n千古收王气，一川平夕阳。\n人家才四五，鸡犬自相望。\n尚尔想新丰，谁复思沛乡。\n临流一举酒，可以喻悲伤。"
 wudangshan_province_modifier:1 "Wudangshan"
 wudangshan_province_modifier_desc:1 "万壑千厓晓雾消，琳宫弘敞映仙桃。\n路通绝顶青冥阔，凤哕朝阳紫殿高。\n林下每看羊化石，松间时见鹤归巢。\n我今欲借登山屐，来访安期不惮劳。"
 miluojiang_province_modifier:1 "Miluojiang"
 miluojiang_province_modifier_desc:1 "余虽好修姱以鞿羁兮，謇朝谇而夕替。\n既替余以蕙纕兮，又申之以揽茝。\n亦余心之所善兮，虽九死其犹未悔。\n怨灵修之浩荡兮，终不察夫民心。\n众女嫉余之蛾眉兮，谣诼谓余以善淫。"
 dongtinghu_province_modifier:1 "Dongtinghu"
 dongtinghu_province_modifier_desc:1 "八月湖水平，涵虚混太清。\n气蒸云梦泽，波撼岳阳城。\n欲济无舟楫，端居耻圣明。\n坐观垂钓者，徒有羡鱼情。"
 longzhongshan_province_modifier:1 "Longzhongshan"
 longzhongshan_province_modifier_desc:1 "诸葛来西国，千年爱未衰。\n今朝游故里，蜀客不胜悲。\n谁言襄阳野，生此万乘师。\n山中有遗貌，矫矫龙之姿。\n龙蟠山水秀，龙去渊潭移。\n空余蜿蜒迹，使我寒涕垂。"
 taohuayuan_province_modifier:1 "Taohuayuan"
 taohuayuan_province_modifier_desc:1 "昔日狂秦事可嗟，直驱鸡犬入桃花。\n至今不出烟溪口，万古潺湲二水斜。"
 tianmenshan_province_modifier:1 "Tianmenshan"
 tianmenshan_province_modifier_desc:1 "天门中断楚江开,碧水东流至此回。\n两岸青山相对出,孤帆一片日边来。"
 shaoshan_province_modifier:1 "Shaoshan"
 shaoshan_province_modifier_desc:1 "双旌明灭转委蛇，行遍秋山意若何。\n暗谷路穷平野阔，回峦石断乱泉多。\n崤陵东尽开周邑，熊耳中分放洛河。\n欲举因缘寻只履，夜深随雨到岩阿。"
 hengshan_province_modifier:1 "Hengshan"
 hengshan_province_modifier_desc:1 "洞府修真客，衡阳念旧居。\n将成金阙要，愿奉玉清书。\n云路三天近，松溪万籁虚。\n犹期传秘诀，来往候仙舆。"
 lijiang_province_modifier:1 "Lijiang"
 lijiang_province_modifier_desc:1 "苍苍森八桂，兹地在湘南。\n江作青罗带，山如碧玉篸。\n户多输翠羽，家自种黄甘。\n远胜登仙去，飞鸾不假骖。"
 wushan_province_modifier:1 "Wushan"
 wushan_province_modifier_desc:1 "昨夜巫山下，猿声梦里长。\n桃花飞绿水，三月下瞿塘。\n雨色风吹去，南行拂楚王。\n高丘怀宋玉，访古一沾裳。"
 emeishan_province_modifier:1 "Emeishan"
 emeishan_province_modifier_desc:1 "峨眉山月半轮秋，影入平羌江水流。\n夜发清溪向三峡，思君不见下渝州。"
 leshan_province_modifier:1 "Leshan"
 leshan_province_modifier_desc:1 "三蜀澄清郡政闲，登楼携酌日跻攀。\n顿觉胸怀无俗事，回看掌握是人寰。\n滩声曲折涪州水，云影低衔富乐山。 "
 jianmenguan_province_modifier:1 "Jianmenguan"
 jianmenguan_province_modifier_desc:1 "噫吁嚱，危乎高哉！蜀道之难，难于上青天！\n蚕丛及鱼凫，开国何茫然！尔来四万八千岁，不与秦塞通人烟。\n西当太白有鸟道，可以横绝峨眉巅。地崩山摧壮士死，然后天梯石栈相钩连。\n上有六龙回日之高标，下有冲波逆折之回川。黄鹤之飞尚不得过，猿猱欲度愁攀援。\n青泥何盘盘，百步九折萦岩峦。扪参历井仰胁息，以手抚膺坐长叹。"
 dingjunshan_province_modifier:1 "Dingjunshan"
 dingjunshan_province_modifier_desc:1 "韩范止如此，公乎事又艰。\n不陪冶城庙，合殉定军山。\n玺出千官贺，弓藏一老闲。\n雕戈提十万，犹记凯歌还。"
 wuzhangyuan_province_modifier:1 "Wuzhangyuan"
 wuzhangyuan_province_modifier_desc:1 "拨乱扶危主，殷勤受托孤。\n雄才过管乐,妙策胜孙吴。\n凛凛出师表，堂堂八阵图。\n如公全盛德，应叹古今无。"
 fanjingshan_province_modifier:1 "Fanjingshan"
 fanjingshan_province_modifier_desc:1 "翘首看凝素，寒光湿翠微。\n迸泉流且冻；枯树瘦能肥。\n日落仍留照；僧归尚带晖。\n谁来题郢曲，天半笔花飞。"
 shangrila_province_modifier:1 "Shangrila"
 shangrila_province_modifier_desc:1 "昨夜有梦，遥远且古老。梦见庄严宗祠、虔诚僧侣、质朴村民，梦见千山飞雪间灯火通明的古老村落，梦见远道而来的马帮于此修整，马蹄轻脆，铃铛轻响。"
 yulongxueshan_province_modifier:1 "Yulongxueshan"
 yulongxueshan_province_modifier_desc:1 "雪歇晨光十几峰，半山绿白半山红。\n杜鹃仍叠银铧处，忽见过云隐玉龙。"
 huashan_province_modifier:1 "Huashan"
 huashan_province_modifier_desc:1 "只有天在上，更无山与齐。\n举头红日近，回首白云低。"
 taibaishan_province_modifier:1 "Taibaishan"
 taibaishan_province_modifier_desc:1 "西上太白峰，夕阳穷登攀。\n太白与我语，为我开天关。\n愿乘泠风去，直出浮云间。\n举手可近月，前行若无山。\n一别武功去，何时复见还。"
 kongtongshan_province_modifier:1 "Kongtongshan"
 kongtongshan_province_modifier_desc:1 "紫塞流沙北，黄图灞水东。\n一朝辞俎豆，万里逐沙蓬。\n候月恒持满，寻源屡凿空。\n野昏边气合，烽迥戍烟通。\n膂力风尘倦，疆场岁月穷。\n河流控积石，山路远崆峒。\n壮志凌苍兕，精诚贯白虹。\n君恩如可报，龙剑有雌雄。"
 yueyaquan_province_modifier:1 "Yueyaquan"
 yueyaquan_province_modifier_desc:1 "七载边关客，年年快此游。\n天高风扫暑，地僻径通幽。\n酌酒邀同伴，看花豁远眸。\n归来聊纪胜，明日是新秋。"
 danxia_province_modifier:1 "Danxia"
 danxia_province_modifier_desc:1 "彩练舞天际，斜阳飞玉空。\n岂闻天燃烛？映得满山红"
 chaohu_province_modifier:1 "Chaohu"
 chaohu_province_modifier_desc:1 "巢湖春涨喻溪深，才过东关见故林。\n莫道南来总无利，水亭山寺二年吟。"
 poyanghu_province_modifier:1 "Poyanghu"
 poyanghu_province_modifier_desc:1 "四顾无边鸟不飞，大波惊隔楚山微。\n纷纷雨外灵均过，瑟瑟云中帝子归。\n迸鲤似棱投远浪，小舟如叶傍斜晖。\n鸱夷去后何人到，爱者虽多见者稀。"
 henshan_province_modifier:1 "Henshan"
 henshan_province_modifier_desc:1 "百龄嗟倏忽，一旦向山阿。丹桂销已尽，青松哀更多。\n薰风虚听曲，薤露反成歌。自有藏舟处，谁怜隙驷过。\n恻怆恒山羽，留连棣萼篇。佳城非旧日，京兆即新阡。\n城郭三千岁，丘陵几万年。唯馀松柏垅，朝夕起寒烟。\n短歌三献曲，长夜九泉台。此室玄扃掩，何年白日开。\n荒郊疏古木，寒隧积陈荄。独此伤心地，松声薄暮来。"
 qingchengshan_province_modifier:1 "Qingchengshan"
 qingchengshan_province_modifier_desc:1 "万里清游不暇慵，双旌换得一枝筇。\n来从井络直西路，上到江源第一峰。\n海内闲身输我佚，山中佳气为人浓。\n题诗试刻岩前石，付与他年苏晕重。"





