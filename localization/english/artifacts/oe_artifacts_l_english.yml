 # Game start additional unique artifacts
 artifact_seal_of_celestia_name:1 "Seal of Celestial Empire"
 artifact_seal_of_celestia_description:0 "相传为始皇帝用玉璧所制的原物，其一角以纯金镶补，是象征华夏天命所归的神器。"
 skull_wangmang_name:0 "王莽头"
 skull_wangmang_description:0 "王莽的头颅就装在这个匣子中。也许他的神秘力量也能传给持有之人。"
 artifact_wall_sword_liubang_name:1 "汉高祖斩白蛇剑"
 artifact_wall_sword_liubang_description:0 "汉高皇帝刘邦起兵时斩杀白蛇的传奇宝剑。对于相信五德终始、天命轮转之人有非凡的意义。"
 robe_kuihua:2 "葵花宝典"
 robe_kuihua_desc:0 "写着神秘文字的袈裟上，相传由一位宦官从大唐禁宫中趁乱带出，两面文字极不一致，分别记录着内功与剑法的修炼方式。"

